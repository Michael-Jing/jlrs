    Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_values_get_out_of_bounds() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(2, |_, frame| {\n            let p1 = Values::new(frame, ['a'])?;\n            assert_eq!(p1.len(), 1);\n            let u2 = p1.value(1);\n            assert!(u2.is_err());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_values_too_many() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(2, |_, frame| {\n            let p1 = Values::new(frame, ['a', 'b', 'c']);\n            assert!(p1.is_err());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_values_too_many_dyn() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(2, |_, frame| {\n            let p1 = Values::new_dyn(frame, [\u0026'a' as _, \u00261usize as _, \u00261isize as _]);\n            assert!(p1.is_err());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_nothing() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(0, |_global, frame| {\n            let nothing = Value::nothing(frame);\n            assert!(nothing.is_nothing());\n            assert!(!nothing.is::\u003cf32\u003e());\n            assert!(nothing.datatype().is_some());\n            assert_eq!(nothing.type_name(), \"Nothing\");\n            assert!(!nothing.is_array_of::\u003cf32\u003e());\n            assert_eq!(nothing.field_names().len(), 0);\n            assert_eq!(nothing.n_fields(), 0);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\nmacro_rules! cannot_cast_wrong_type {\n    ($name:ident, $val:expr, $from:ty, $to:ty) =\u003e {\n        #[test]\n        fn $name() {\n            JULIA.with(|j| {\n                let mut jlrs = j.borrow_mut();\n\n                jlrs.frame(1, |_global, frame| {\n                    let       T: ValidLayout + Copy;\n}\n\nimpl\u003c'frame: 'borrow, 'data: 'borrow, 'borrow, T: ValidLayout + Copy\u003e NdArray\u003c'borrow, T\u003e\n    for Array\u003c'frame, 'data\u003e\n{\n    fn inline_array_view\u003c'fr: 'borrow, F\u003e(\n        self,\n        frame: \u0026'borrow F,\n    ) -\u003e JlrsResult\u003cArrayView\u003c'borrow, T, Dim\u003cIxDynImpl\u003e\u003e\u003e\n    where\n        F: Frame\u003c'fr\u003e,\n        T: ValidLayout + Copy,\n    {\n        let data = self.inline_data::\u003cT, _\u003e(frame)?;\n        let shape = data.dimensions().as_slice().into_dimension().f();\n        match ArrayView::from_shape(shape, data.into_slice()) {\n            Ok(arr) =\u003e Ok(arr),\n            Err(e) =\u003e Err(other(e).unwrap_err()),\n        }\n    }\n\n    fn inline_array_view_mut\u003c'fr: 'borrow, F\u003e(\n        self,\n        frame: \u0026'borrow mut F,\n    ) -\u003e JlrsResult\u003cArrayViewMut\u003c'borrow, T, Dim\u003cIxDynImpl\u003e\u003e\u003e\n    where\n        F: Frame\u003c'fr\u003e,\n        T: ValidLayout + Copy,\n    {\n        let data = self.inline_data_mut::\u003cT, _\u003e(frame)?;\n        let shape = data.dimensions().as_slice().into_dimension().f();\n        let raw = data.into_mut_slice();\n        match ArrayViewMut::from_shape(shape, raw) {\n            Ok(arr) =\u003e Ok(arr),\n            Err(e) =\u003e Err(other(e).unwrap_err()),\n        }\n    }\n}\n\nimpl\u003c'frame: 'borrow, 'data: 'borrow, 'borrow, T: ValidLayout + Copy\u003e NdArray\u003c'borrow, T\u003e\n    for TypedArray\u003c'frame, 'data, T\u003e\n{\n    fn inline_array_view\u003c'fr: 'borrow, F\u003e(\n        self,\n        frame: \u0026'borrow F,\n    ) -\u003e JlrsResult\u003cArrayView\u003c'borrow, T, Dim\u003cIxDynImpl\u003e\u003e\u003e\n    where\n        F: Frame\u003c'fr\u003e,\n        T: ValidLayout,\n    {\n        let data = self.inline_data(frame)?;\n        let shape = data.dimensions().as_slice().into_dimension().f();\n        match ArrayView::from_shape(shape, data.into_slice()) {\n            Ok(arr) =\u003e Ok(arr),\n            Err(e) =\u003e Err(other(e).unwrap_err()),\n        }\n    }\n\n    fn inline_array_view_mut\u003c'fr: 'borrow, F\u003e(\n        self,\n        frame: \u0026'borrow mut F,\n    ) -\u003e JlrsResult\u003cArrayViewMut\u003c'borrow, T, Dim\u003cIxDynImpl\u003e\u003e\u003e\n    where\n        F: Frame\u003c'fr\u003e,\n        T: ValidLayout,\n    {\n        let data = self.inline_data_mut(frame)?;\n        let shape = data.dimensions().as_slice().into_dimension().f();\n        let raw = data.into_mut_slice();\n        match ArrayViewMut::from_shape(shape, raw) {\n            Ok(arr) =\u003e Ok(arr),\n            Err(e) =\u003e Err(other(e).unwrap_err()),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::NdArray;\n    use jlrs::prelude::*;\n    use ndarray::{ArrayView, ArrayViewMut, IxDyn};\n\n    use std::cell::RefCell;\n\n    thread_local! {\n        pub static JULIA: RefCell\u003cJulia\u003e = RefCell::new(unsafe { Julia::init(32).unwrap() });\n    }\n\n    #[test]\n    fn array_view() {\n        JULIA.with(|j| {\n            let mut julia = j.borrow_mut();\n\n            julia\n                .dynamic_frame(|_global, frame| {\n                    let mut data = vec![1usize, 2, 3, 4, 5, 6];\n                    let slice = \u0026mut data.as_mut_slice();\n                    let borrowed = Value::borrow_array(frame, slice, (3, 2))?;\n\n                    let jl_array = borrowed.cast::\u003cArray\u003e()?;\n                    let x = jl_array.inline_data::\u003cusize, _\u003e(frame)?[(1, 0)];\n\n                    let array: ArrayView\u003cusize, _\u003e = jl_array.inline_array_view(frame)?;\n                    assert_eq!(array[IxDyn(\u0026[1, 0])], x);\n\n                    Ok(())\n                })\n                .unwrap();\n        });\n    }\n\n    #[test]\n    fn array_view_wrong_type() {\n        JULIA.with(|j| {\n            let mut julia =      let mut data = vec![1usize, 2, 3, 4, 5, 6];\n                    let slice = \u0026mut data.as_mut_slice();\n                    let borrowed = Value::borrow_array(frame, slice, (3, 2))?;\n\n                    let jl_array = borrowed.cast::\u003cArray\u003e()?;\n                    let view: Result\u003cArrayViewMut\u003cisize, _\u003e, _\u003e =\n                        jl_array.inline_array_view_mut(frame);\n                    assert!(view.is_err());\n                    Ok(())\n                })\n                .unwrap();\n        });\n    }\n\n    #[test]\n    fn typed_array_view() {\n        JULIA.with(|j| {\n            let mut julia = j.borrow_mut();\n\n            julia\n                .dynamic_frame(|_global, frame| {\n                    let mut data = vec![1usize, 2, 3, 4, 5, 6];\n                    let slice = \u0026mut data.as_mut_slice();\n                    let borrowed = Value::borrow_array(frame, slice, (3, 2))?;\n\n                    let jl_array = borrowed.cast::\u003cTypedArray\u003cusize\u003e\u003e()?;\n                    let x = jl_array.inline_data(frame)?[(1, 0)];\n\n                    let array: ArrayView\u003cusize, _\u003e = jl_array.inline_array_view(frame)?;\n                    assert_eq!(array[IxDyn(\u0026[1, 0])], x);\n\n                    Ok(())\n                })\n                .unwrap();\n        });\n    }\n\n    #[test]\n    fn typed_array_view_mut() {\n        JULIA.with(|j| {\n            let mut julia = j.borrow_mut();\n\n            julia\n                .dynamic_frame(|_global, frame| {\n                    let mut data = vec![1usize, 2, 3, 4, 5, 6];\n                    let slice = \u0026mut data.as_mut_slice();\n                    let borrowed = Value::borrow_array(frame, slice, (3, 2))?;\n\n                    let jl_array = borrowed.cast::\u003cTypedArray\u003cusize\u003e\u003e()?;\n                    let mut inline = jl_array.inline_data_mut(frame)?;\n                    let x = inline[(1, 0)];\n\     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : '')
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + (file.covered / file.coverable * 100).toFixed(2) + '%)' : '')
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const files = data.files.map(file => ({...file, path: file.path.slice(commonPath.length), parent: commonPath}));
  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
  };

  ReactDOM.render(e(App, {root}), document.getElementById('root'));
}());
</script>
</body>
</html>
