aType::is`]: ../datatype/struct.DataType.html#method.is\n/// [`Value::is`]: ../struct.Value.html#method.is\n/// [`Value`]: ../struct.Value.html\n/// [`Value::datatype`]: ../struct.Value.html#method.datatype\n/// [`Value::cast`]: ../struct.Value.html#method.cast\n/// [`JuliaTypecheck`]: ../../traits/trait.JuliaTypecheck.html\n/// [`DataType::is`]: struct.Datatype.html#method.is\n/// [`Value::is`]: struct.Datatype.html#method.is\n#[derive(Copy, Clone, Hash, PartialEq, Eq)]\n#[repr(transparent)]\npub struct DataType\u003c'frame\u003e(*mut jl_datatype_t, PhantomData\u003c\u0026'frame ()\u003e);\n\nimpl\u003c'frame\u003e DataType\u003c'frame\u003e {\n    pub(crate) unsafe fn wrap(datatype: *mut jl_datatype_t) -\u003e Self {\n        DataType(datatype, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_datatype_t {\n        self.0\n    }\n\n    /// Performs the given typecheck.\n    pub fn is\u003cT: JuliaTypecheck\u003e(self) -\u003e bool {\n        unsafe { T::julia_typecheck(self) }\n    }\n\n    /// Returns the size of a value of this type in bytes.\n    pub fn size(self) -\u003e i32 {\n        unsafe { jl_datatype_size(self.0) }\n    }\n\n    /// Returns the alignment of a value of this type in bytes.\n    pub fn align(self) -\u003e u16 {\n        unsafe { jl_datatype_align(self.0) }\n    }\n\n    /// Returns the size of a value of this type in bits.\n    pub fn nbits(self) -\u003e i32 {\n        unsafe { jl_datatype_nbits(self.0) }\n    }\n\n    /// Returns the number of fields of a value of this type.\n    pub fn nfields(self) -\u003e u32 {\n        unsafe { jl_datatype_nfields(self.0) }\n    }\n\n    /// Returns true if a value of this type stores its data inline.\n    pub fn isinlinealloc(self) -\u003e bool {\n        unsafe { jl_datatype_isinlinealloc(self.0) != 0 }\n    }\n\n    /// Returns the name of this type.\n    pub fn name(self) -\u003e \u0026'frame str {\n        unsafe {\n            let name = jl_typename_str(self.ptr().cast());\n            CStr::from_ptr(name).to_str().unwrap()\n        }\n    }\n\n    /// Returns the `TypeName` of this type.\n    pub fn type_name(self) -\u003e TypeName\u003c'frame\u003e {\n        unsafe { TypeName::wrap((\u0026*self.ptr()).name) }\n    }\n\n    /// Returns the field names of this type as a slice of `Symbol`s. These symbols can be used\n    /// to access their fields with [`Value::get_field`].\n    ///\n    /// [`Value::get_field`]: struct.Value.html#method.get_field\n    pub fn field_names(self) -\u003e \u0026'frame [Symbol\u003c'frame\u003e] {\n        unsafe {\n            let field_names = jl_field_names(self.ptr().cast());\n            let len = jl_svec_len(field_names);\n            let items = jl_svec_data(field_names);\n            std::slice::from_raw_parts(items.cast(), len)\n        }\n    }\n\n    /// Returns the field types of this type.\n    pub fn field_types(self) -\u003e \u0026'frame [Value\u003c'frame, 'static\u003e] {\n        unsafe {\n            let field_types = jl_get_fieldtypes(self.ptr());\n            let len = jl_svec_len(field_types);\n            let items = jl_svec_data(field_types);\n            std::slice::from_raw_parts(items.cast(), len)\n        }\n    }\n\n    /// Returns the size of the field at position `idx` in this type.\n    pub fn field_size(self, idx: usize) -\u003e u32 {\n        unsafe { jl_field_size(self.ptr(), idx as _) }\n    }\n\n    /// Returns the offset where the field at position `idx` is stored.\n    pub fn field_offset(self, idx: usize) -\u003e u32 {\n        unsafe { jl_field_offset(self.ptr(), idx as _) }\n    }\n\n    /// Returns true if the field at position `idx` is a pointer.\n    pub fn is_pointer_field(self, idx: usize) -\u003e bool {\n        unsafe { jl_field_isptr(self.ptr(), idx as _) }\n    }\n\n    /// Returns true if this type is a bits-type.\n    pub fn isbits(self) -\u003e bool {\n        unsafe { jl_isbits(self.ptr().cast()) }\n    }\n\n    /// Returns the supertype of this type.\n    pub fn super_type(self) -\u003e Option\u003cSelf\u003e {\n        unsafe {\n            let sup = (\u0026*self.ptr()).super_;\n            if sup.is_null() {\n                None\n            } else {\n                Some(DataType::wrap(sup))\n            }\n        }\n    }\n\n    /// Returns the type parameters of this type.\n    pub fn parameters(self) -\u003e \u0026'frame [Value\u003c'frame, 'static\u003e] {\n        unsafe {\n            let params = (\u0026*self.ptr()).parameters;\n            std::slice::from_raw_parts(jl_svec_data(params).cast(), jl_svec_len(params))\n        }\n    }\n\n    /// Returns the instance if this type is a singleton.\n    pub fn instance(self) -\u003e Option\u003cValue\u003c'frame, 'static\u003e\u003e {\n        unsafe {\n            let instance = (\u0026*self.ptr()).instance;\n            if instance.is_null() {\n                None\n            } else {\n                Some(Value::wrap(instance))\n            }\n        }\n    }\n\n    /// Returns the number of initialized fields.\n    pub fn n_initialized(self) -\u003e i32 {\n        unsafe { (\u0026*self.ptr()).ninitialized }\n    }\n\n    /// Returns the hash of this type.\n    pub fn hash(self) -\u003e u32 {\n        unsafe { (\u0026*self.ptr()).hash }\n    }\n\n    /// Returns true if this is an abstract type.\n    pub fn is_abstract(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).abstract_ != 0 }\n    }\n\n    /// Returns true if this is a mutable type.\n    pub fn mutable(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).mutabl != 0 }\n    }\n\n    /// Returns true if one or more of the type parameters has not been set.\n    pub fn has_free_type_vars(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).hasfreetypevars != 0 }\n    }\n\n    /// Returns true if this type can have instances\n    pub fn is_concrete_type(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).isconcretetype != 0 }\n    }\n\n    /// Returns true if this type is a dispatch, or leaf, tuple type.\n    pub fn is_dispatch_tuple(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).isdispatchtuple != 0 }\n    }\n\n    /// Returns true if one or more fields require zero-initialization.\n    pub fn zeroinit(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).zeroinit != 0 }\n    }\n\n    /// If false, no value will have this type.\n    pub fn has_concrete_subtype(self) -\u003e bool {\n        unsafe { (\u0026*self.ptr()).has_concrete_subtype != 0 }\n    }\n}\n\nimpl\u003c'frame\u003e Into\u003cValue\u003c'frame, 'static\u003e\u003e for DataType\u003c'frame\u003e {\n    fn into(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap(self.ptr().cast()) }\n    }\n}\n\nimpl\u003c'frame, 'data\u003e Debug for DataType\u003c'frame\u003e {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e FmtResult {\n        f.debug_tuple(\"DataType\").field(\u0026self.name()).finish()\n    }\n}\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for DataType\u003c'frame\u003e {\n    type Output = Self;\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cSelf::Output\u003e() {\n            return unsafe { Ok(Self::cast_unchecked(value)) };\n        }\n\n        Err(JlrsError::NotADataType)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        DataType::wrap(value.ptr().cast())\n    }\n}\n\nimpl_julia_type!(DataType\u003c'frame\u003e, jl_datatype_type, 'frame);\nimpl_valid_layout!(DataType\u003c'frame\u003e, 'frame);\n\n/// A typecheck that can be used in combination with `DataType::is`. This method returns true if\n/// a value of this type is a tuple.\npub struct Any;\nimpl_julia_typecheck!(Any, jl_any_type);\n\n/// A typecheck that can be used in combination with `DataType::is`. This method returns true if\n/// a value of this type is \nuse super::array::Array;\nuse super::method_instance::MethodInstance;\nuse super::module::Module;\nuse super::simple_vector::SimpleVector;\nuse super::symbol::Symbol;\nuse super::Value;\nuse crate::error::{JlrsError, JlrsResult};\nuse crate::traits::Cast;\nuse crate::{impl_julia_type, impl_julia_typecheck, impl_valid_layout};\nuse jl_sys::{jl_method_t, jl_method_type};\nuse std::marker::PhantomData;\n\n/// This type describes a single method definition, and stores data shared by the specializations\n/// of a function.\n#[derive(Copy, Clone, Hash, PartialEq, Eq)]\n#[repr(transparent)]\npub struct Method\u003c'frame\u003e(*mut jl_method_t, PhantomData\u003c\u0026'frame ()\u003e);\n\nimpl\u003c'frame\u003e Method\u003c'frame\u003e {\n    pub(crate) unsafe fn wrap(method: *mut jl_method_t) -\u003e Self {\n        Method(method, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_method_t {\n        self.0\n    }\n\n    /// Method name for error reporting\n    pub fn name(self) -\u003e Symbol\u003c'frame\u003e {\n        unsafe { Symbol::wrap((\u0026*self.ptr()).name) }\n    }\n\n    /// Method module\n    pub fn module(self) -\u003e Module\u003c'frame\u003e {\n        unsafe { Module::wrap((\u0026*self.ptr()).module) }\n    }\n\n    /// Method file\n    pub fn file(self) -\u003e Symbol\u003c'frame\u003e {\n        unsafe { Symbol::wrap((\u0026*self.ptr()).file) }\n    }\n\n    /// Method line in file\n    pub fn line(self) -\u003e i32 {\n        unsafe { (\u0026*self.ptr()).line }\n    }\n\n    pub fn primary_world(self) -\u003e usize {\n        unsafe { (\u0026*self.ptr()).primary_world }\n    }\n\n    pub fn deleted_world(self) -\u003e usize {\n        unsafe { (\u0026*self.ptr()).deleted_world }\n    }\n\n    /// Method's type signature.\n    pub fn signature(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).sig) }\n    }\n\n    /// List of potentially-ambiguous methods (nothing = none, Vector{Any} of TypeMapEntry otherwise)\n    pub fn ambiguous(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).ambig) }\n    }\n\n    /// Forward references to later items (typemap entries) which might sort before this one\n    pub fn resorted(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).resorted) }\n    }\n\n    /// Table of all `Method` specializations, allocated as [hashable, ..., NULL, linear, ....]\n    pub fn specializations(self) -\u003e SimpleVector\u003c'frame\u003e {\n        unsafe { SimpleVector::wrap((\u0026*self.ptr()).specializations) }\n    }\n\n    /// Index lookup by hash into specializations\n    pub fn speckeyset(self) -\u003e Array\u003c'frame, 'static\u003e {\n        unsafe { Array::wrap((\u0026*self.ptr()).speckeyset) }\n    }\n\n    /// Compacted list of slot names (String)\n    pub fn slot_syms(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).slot_syms) }\n    }\n\n    // Original code template (`Core.CodeInfo`, but may be compressed), `None` for builtins.\n    pub fn source(self) -\u003e Option\u003cValue\u003c'frame, 'static\u003e\u003e {\n        unsafe {\n            let source = (\u0026*self.ptr()).source;\n            if source.is_null() {\n                None\n            } else {\n                Some(Value::wrap(source))\n            }\n        }\n    }\n\n    /// Unspecialized executable method instance, or `None`\n    pub fn unspecialized(self) -\u003e Option\u003cMethodInstance\u003c'frame\u003e\u003e {\n        unsafe {\n            let unspecialized = (\u0026*self.ptr()).unspecialized;\n            if unspecialized.is_null() {\n                None\n            } else {\n                Some(MethodInstance::wrap(unspecialized))\n            }\n        }\n    }\n\n    /// Executable code-generating function if available\n    pub fn generator(self) -\u003e Option\u003cValue\u003c'frame, 'static\u003e\u003e {\n        unsafe {\n            let generator = (\u0026*self.ptr()).generator;\n            if generator.is_null() {\n                None\n            } else {\n                Some(Value::wrap(generator))\n            }\n        }\n    }\n\n    /// Pointers in generated code (shared to reduce memory), or `None`\n    pub fn roots(self) -\u003e Option\u003cArray\u003c'frame, 'static\u003e\u003e {\n        unsafe {\n            let roots = (\u0026*self.ptr()).roots;\n            if roots.is_null() {\n                None\n            } else {\n                Some(Array::wrap(roots))\n            }\n        }\n    }\n\n    /// `SimpleVector(rettype, sig)` if a ccallable entry point is requested for this\n    pub fn ccallable(self) -\u003e Option\u003cSimpleVector\u003c'frame\u003e\u003e {\n        unsafe {\n            let ccallable = (\u0026*self.ptr()).ccallable;\n            if ccallable.is_null() {\n                None\n            } else {\n                Some(SimpleVector::wrap(ccallable))\n            }\n        }\n    }\n\n    /// Cache of specializations of this method for invoke(), i.e.\n    /// cases where this method was called even though it was not necessarily\n    /// the most specific for the argument types.\n    pub fn invokes(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).invokes) }\n    }\n\n    pub fn n_args(self) -\u003e i32 {\n        unsafe { (\u0026*self.ptr()).nargs }\n    }\n\n    /// Bit flags: whether each of the first 8 arguments is called\n    pub fn called(self) -\u003e i32 {\n        unsafe { (\u0026*self.ptr()).called }\n    }\n\n    /// Bit flags: which arguments should not be specialized\n    pub fn nospecialize(self) -\u003e i32 {\n        unsafe { (\u0026*self.ptr()).nospecialize }\n    }\n\n    /// Number of leading arguments that are actually keyword arguments\n    /// of another method.\n    pub fn nkw(self) -\u003e i32 {\n        unsafe { Cast.html\n/// [`DataType::is`]: ../datatype/struct.DataType.html#method.is\n/// [`Value::is`]: ../struct.Value.html#method.is\n/// [`Value`]: ../struct.Value.html\n#[derive(Copy, Clone)]\n#[repr(transparent)]\npub struct Module\u003c'base\u003e(*mut jl_module_t, PhantomData\u003c\u0026'base ()\u003e);\n\nimpl\u003c'base\u003e Module\u003c'base\u003e {\n    pub(crate) unsafe fn wrap(module: *mut jl_module_t) -\u003e Self {\n        Module(module, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_module_t {\n        self.0\n    }\n\n    /// Returns the name of this module.\n    pub fn name(self) -\u003e Symbol\u003c'base\u003e {\n        unsafe { Symbol::wrap((\u0026*(self.ptr())).name) }\n    }\n\n    /// Returns the parent of this module.\n    pub fn parent(self) -\u003e Option\u003cSelf\u003e {\n        unsafe {\n            let parent = (\u0026*(self.ptr())).parent;\n            if parent.is_null() {\n                return None;\n            }\n\n            Some(Self::wrap(parent))\n        }\n    }\n\n    /// Extend the lifetime of this module; if `self` has originally been created by calling some\n    /// Julia function the lifetime will be limited to the frame the function is called with. This\n    /// can be extended to the lifetime of `Global` by calling this method.\n    pub fn extend\u003c'global\u003e(self, _: Global\u003c'global\u003e) -\u003e Module\u003c'global\u003e {\n        unsafe { Module::wrap(self.ptr()) }\n    }\n\n    /// Returns a handle to Julia's `Main`-module. If you include your own Julia code by calling\n    /// [`Julia::include`], handles to functions, globals, and submodules defined in these\n    /// included files are available through this module.\n    ///\n    /// [`Julia::include`]: ../../struct.Julia.html#method.include\n    pub fn main(_: Global\u003c'base\u003e) -\u003e Self {\n        unsafe { Module::wrap(jl_main_module) }\n    }\n\n    /// Returns a handle to Julia's `Core`-module.\n    pub fn core(_: Global\u003c'base\u003e) -\u003e Self {\n        unsafe { Module::wrap(jl_core_module) }\n    }\n\n    /// Returns a handle to Julia's `Base`-module.\n    pub fn base(_: Global\u003c'base\u003e) -\u003e Self {\n        unsafe { Module::wrap(jl_base_module) }\n    }\n\n    /// Returns the submodule named `name` relative to this module. You have to visit this level\n    /// by level: you can't access `Main.A.B` by calling this function with `\"A.B\"`, but have to\n    /// access `A` first and then `B`.\n    ///\n    /// Returns an error if the submodule doesn't exist.\n    pub fn submodule\u003cN\u003e(self, name: N) -\u003e JlrsResult\u003cSelf\u003e\n    where\n        N: TemporarySymbol,\n    {\n        unsafe {\n            // safe because jl_symbol_n copies the contents\n            let symbol = name.temporary_symbol(Internal);\n\n            let submodule = jl_get_global(self.ptr(), symbol.ptr());\n\n            if !submodule.is_null() \u0026\u0026 jl_typeis(submodule, jl_module_type) {\n                Ok(Module(submodule as *mut jl_module_t, PhantomData))\n            } else {\n                Err(JlrsError::NotAModule(symbol.into()).into())\n            }\n        }\n    }\n\n    /// Set a global value in this module. This is unsafe because if another global value was\n    /// previously assigned to this name, this previous value can become eligible for garbage\n    /// collection. Don't use the previous value after calling this method.\n    pub unsafe fn set_global\u003c'frame, N\u003e(\n        self,\n        name: N,\n        value: Value\u003c'frame, 'static\u003e,\n    ) -\u003e Value\u003c'base, 'static\u003e\n    where\n        N: TemporarySymbol,\n    {\n        jl_set_global(\n            self.ptr(),\n            name.temporary_symbol(Internal).ptr(),\n            value.ptr(),\n        );\n        Value::wrap(value.ptr())\n    }\n\n    /// Set a constant in this module.\n    pub fn set_const\u003c'frame, N\u003e(\n        self,\n ::fmt::{Debug, Formatter, Result as FmtResult};\nuse std::marker::PhantomData;\n\n/// `Symbol`s are used Julia to represent identifiers, `:x` represents the `Symbol` `x`. Things\n/// that can be accessed using a `Symbol` include submodules, functions, and globals. However,\n/// the methods that provide this functionality in `jlrs` can use strings instead.\n///\n/// This struct implements [`JuliaTypecheck`] and [`Cast`]. It can be used in combination with\n/// [`DataType::is`] and [`Value::is`]; if the check returns` true` the [`Value`] can be cast to\n/// `Symbol`:\n///\n/// ```\n/// # use jlrs::prelude::*;\n/// # use jlrs::util::JULIA;\n/// # fn main() {\n/// # JULIA.with(|j| {\n/// # let mut julia = j.borrow_mut();\n/// julia.frame(2, |global, frame| {\n///     let symbol_func = Module::core(global).function(\"Symbol\")?;\n///     let symbol_str = Value::new(frame, \"+\")?;\n///     let symbol_val = symbol_func.call1(frame, symbol_str)?.unwrap();\n///     assert!(symbol_val.is::\u003cSymbol\u003e());\n///\n///     let symbol = symbol_val.cast::\u003cSymbol\u003e()?;\n///     assert!(Module::base(global).function(symbol).is_ok());\n///     Ok(())\n/// }).unwrap();\n/// # });\n/// # }\n/// ```\n#[repr(transparent)]\n#[derive(Copy, Clone)]\npub struct Symbol\u003c'base\u003e(*mut jl_sym_t, PhantomData\u003c\u0026'base ()\u003e);\n\nimpl\u003c'base\u003e Symbol\u003c'base\u003e {\n    pub(crate) unsafe fn wrap(ptr: *mut jl_sym_t) -\u003e Self {\n        assert!(!ptr.is_null());\n        Symbol(ptr, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_sym_t {\n        self.0\n    }\n\n    /// Convert the given string to a `Symbol`.\n    pub fn new\u003cS: AsRef\u003cstr\u003e\u003e(global: Global\u003c'base\u003e, symbol: S) -\u003e Self {\n        Symbol::from((global, symbol))\n    }\n\n    /// Extend the `Symbol`'s lifetime. `Symbol`s are not garbage collected, but a `Symbol`\n    /// returned as a [`Value`] from a Julia function inherits the frame's lifetime when it's cast\n    /// to a `Symbol`. Its lifetime can be safely extended from `'frame` to `'global` using this\n    /// method.\n    pub fn extend\u003c'global\u003e(self, _: Global\u003c'global\u003e) -\u003e Symbol\u003c'global\u003e {\n        unsafe { Symbol::wrap(self.ptr()) }\n    }\n\n    /// The hash of this `Symbol`.\n    pub fn hash(self) -\u003e usize {\n        unsafe { (\u0026*self.ptr()).hash }\n    }\n\n    /// `Symbol`s are stored using an invasive binary tree, this returns the left branch of the\n    /// current node.\n    pub fn left(self) -\u003e Option\u003cSymbol\u003c'base\u003e\u003e {\n        unsafe {\n            let ref_self = \u0026*self.ptr();\n            if ref_self.left.is_null() {\n                return None;\n            }\n\n            Some(Symbol::wrap(ref_self.left))\n        }\n    }\n\n    /// `Symbol`s are stored using an invasive binary tree, this returns the right branch of the\n    /// current node.\n    pub fn right(self) -\u003e Option\u003cSymbol\u003c'base\u003e\u003e {\n        unsafe {\n            let ref_self = \u0026*self.ptr();\n            if ref_self.right.is_null() {\n                return None;\n            }\n\n            Some(Symbol::wrap(ref_self.right))\n        }\n    }\n}\n\nimpl\u003c'base\u003e Into\u003cString\u003e for Symbol\u003c'base\u003e {\n    fn into(self) -\u003e String {\n        unsafe {\n            let ptr = jl_symbol_name(self.ptr()).cast();\n            let symbol = CStr::from_ptr(ptr);\n            symbol.to_str().unwrap().into()\n        }\n    }\n}\n\nimpl\u003c'base\u003e Into\u003cValue\u003c'base, 'static\u003e\u003e for Symbol\u003c'base\u003e {\n    fn into(self) -\u003e Value\u003c'base, 'static\u003e {\n        unsafe { Value::wrap(self.ptr().cast()) }\n    }\n}\n\nimpl\u003c'base, S\u003e From\u003c(Global\u003c'base\u003e, S)\u003e for Symbol\u003c'base\u003e\nwhere\n    S: AsRef\u003cstr\u003e,\n{\n    fn from((_, symbol): (Global\u003c'base\u003e, S)) -\u003e Self {\n        unsafe {\n            let symbol_str = symbol.as_ref();\n            let symbol_ptr = symbol_str.as_ptr();\n            let symbol = jl_symbol_n(symbol_ptr.cast(), symbol_str.as_bytes().len());\n            Symbol::wrap(symbol)\n        }\n    }\n}\n\nimpl\u003c'scope\u003e Debug for Symbol\u003c'scope\u003e {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e FmtResult {\n        unsafe {\n            let ptr = jl_symbol_name(self.ptr()).cast();\n            let symbol = CStr::from_ptr(ptr);\n            f.debug_tuple(\"Symbol\").field(\u0026symbol).finish()\n        }\n    }\n}\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for Symbol\u003c'frame\u003e {\n    type Output = Self;\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cSelf::Output\u003e() {\n            return unsafe { Ok(Self::cast_unchecked(value)) };\n        }\n\n        Err(JlrsError::NotASymbol)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        Self::wrap(value.ptr().cast())\n    }\n}\n\nimpl_julia_typecheck!(Symbol\u003c'frame\u003e, jl_symbol_type, 'frame);\nimpl_julia_type!(Symbol\u003c'frame\u003e, jl_symbol_type, 'frame);\nimpl_valid_layout!(Symbol\u003c'frame\u003e, 'frame);\n","traces":[{"line":45,"address":null,"length":0,"stats":{"Line":21},"fn_name":null},{"line":46,"address":null,"length":0,"stats":{"Line":21},"fn_name":null},{"line":47,"address":null,"length":0,"stats":{"Line":21},"fn_name":null},{"line":51,"address":null,"length":0,"stats":{"Line":21},"fn_name":null},{"line":52,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":57,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":64,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":65,"address":null \u003e::valid_layout($fieldtypes[$n - 1])\n    };\n}\n\nmacro_rules! impl_tuple {\n    ($name:ident, $($types:tt),+) =\u003e {\n        #[repr(C)]\n        #[derive(Copy, Clone, Debug, PartialEq)]\n        pub struct $name\u003c$($types),+\u003e($(pub $types),+);\n\n        unsafe impl\u003c$($types),+\u003e $crate::traits::JuliaType for $name\u003c$($types),+\u003e where $($types: $crate::traits::JuliaType),+\n        {\n            unsafe fn julia_type() -\u003e *mut $crate::jl_sys_export::jl_datatype_t {\n                let types = \u0026mut [$(\u003c$types as $crate::traits::JuliaType\u003e::julia_type()),+];\n                $crate::jl_sys_export::jl_apply_tuple_type_v(types.as_mut_ptr().cast(), types.len())\n            }\n        }\n\n        unsafe impl\u003c$($types),+\u003e $crate::traits::IntoJulia for $name\u003c$($types),+\u003e  where $($types: $crate::traits::IntoJulia + $crate::traits::JuliaType + Copy),+\n        {\n            unsafe fn into_julia(\u0026self) -\u003e *mut $crate::jl_sys_export::jl_value_t {\n                let ty = \u003cSelf as $crate::traits::JuliaType\u003e::julia_type();\n                let tuple = $crate::jl_sys_export::jl_new_struct_uninit(ty.cast());\n                let data: *mut Self = tuple.cast();\n                ::std::ptr::write(data, *self);\n\n                tuple\n            }\n        }\n\n        unsafe impl\u003c$($types),+\u003e $crate::traits::ValidLayout for $name\u003c$($types),+\u003e  where $($types: $crate::traits::ValidLayout + Copy),+ {\n            unsafe fn valid_layout(v: $crate::value::Value) -\u003e bool {\n                if let Ok(dt) = v.cast::\u003c$crate::value::datatype::DataType\u003e() {\n                    let fieldtypes = dt.field_types();\n                    let n = count!($($types),+);\n                    if fieldtypes.len() != n {\n                        return false;\n                    }\n\n                    if !check!(fieldtypes, n, $($types),+) {\n                        return false\n                    }\n                }\n\n                true\n            }\n        }\n\n        unsafe impl\u003c'frame, 'data, $($types),+\u003e $crate::traits::Cast\u003c'frame, 'data\u003e for $name\u003c$($types),+\u003e  where $($types: $crate::traits::ValidLayout + Copy),+ {\n            type Output = Self;\n\n            fn cast(value: $crate::value::Value) -\u003e $crate::error::JlrsResult\u003cSelf::Output\u003e {\n                if value.is_nothing() {\n                    Err($crate::error::JlrsError::Nothing)?;\n                }\n\n                unsafe {\n                    if \u003cSelf::Output as $crate::traits::ValidLayout\u003e::valid_layout(value.datatype().unwrap().into()) {\n                        Ok(Self::cast_unchecked(value))\n                    } else {\n                        Err($crate::error::JlrsError::WrongType)?\n                    }\n                }\n            }\n\n            unsafe fn cast_unchecked(value: $crate::value::Value) -\u003e Self::Output {\n                *(value.ptr() as *mut Self::Output)\n            }\n        }\n\n        unsafe impl\u003c$($types),+\u003e $crate::traits::JuliaTypecheck for $name\u003c$($types),+\u003e where $($types: $crate::traits::JuliaType),+ {\n            unsafe fn julia_typecheck(t: $crate::value::datatype::DataType) -\u003e bool {\n                t.ptr() == \u003cSelf as $crate::traits::JuliaType\u003e::julia_type()\n            }\n        }\n    };\n    ($name:ident) =\u003e {\n        #[repr(C)]\n        #[derive(Copy, Clone, Debug)]\n        pub struct $name();\n\n        unsafe impl $crate::value::JuliaType for $name\n        {\n            unsafe fn julia_type() -\u003e *mut $crate::jl_sys_export::jl_datatype_t {\n                $crate::jl_sys_export::jl_emptytuple_type\n            }\n        }\n\n        unsafe impl $crate::value::IntoJulia for $name\n        {\n            unsafe fn into_julia(\u0026self) -\u003e *mut $crate::jl_sys_export::jl_value_t {\n                $crate::jl_sys_export::jl_emptytuple\n            }\n        }\n\n        unsafe impl $crate::traits::ValidLayout for $name {\n            unsafe fn valid_layout(v: $crate::value::Value) -\u003e bool {\n                if let Ok(dt) = v.cast::\u003c$crate::value::datatype::DataType\u003e() {\n                    if dt.is::\u003cSelf\u003e() {\n                        return true;\n                    }\n                }\n\n                true\n            }\n        }\n\n        unsafe impl\u003c'frame, 'data\u003e $crate::traits::Cast\u003c'frame, 'data\u003e for $name {\n            type Output = Self;\n\n            fn cast(value: $crate::value::Value) -\u003e $crate::error::JlrsResult\u003cSelf::Output\u003e {\n                if value.is_nothing() {\n                    Err($crate::error::JlrsError::Nothing)?;\n                }\n\n                unsafe {\n                    if \u003cSelf::Output as $crate::traits::ValidLayout\u003e::valid_layout(value.datatype().unwrap().into()) {\n                        Ok(Self::cast_unchecked(value))\n                    } else {\n                        Err($crate::error::JlrsError::WrongType)?\n                    }\n                }\n            }\n\n            unsafe fn cast_unchecked(value: $crate::value::Value) -\u003e Self::Output {\n                *(value.ptr() as *mut Self::Output)\n            }\n        }\n\n        unsafe impl $crate::traits::JuliaTypecheck for $name {\n            unsafe fn julia_typecheck(t: $crate::value::datatype::DataType) -\u003e bool {\n                t.ptr() == \u003cSelf as $crate::traits::JuliaType\u003e::julia_type()\n            }\n        }\n    };\n}\n\nimpl_tuple!(Tuple0);\nimpl_tuple!(Tuple1, T1);\nimpl_tuple!(Tuple2, T1, T2);\nimpl_tuple!(Tuple3, T1, T2, T3);\nimpl_tuple!(Tuple4, T1, T2, T3, T4);\nimpl_tuple!(Tuple5, T1, T2, T3, T4, T5);\nimpl_tuple!(Tuple6, T1, T2, T3, T4, T5, T6);\nimpl_tuple!(Tuple7, T1, T2, T3, T4, T5, T6, T7);\nimpl_tuple!(Tup t usize, align: \u0026mut usize) -\u003e bool {\n        unsafe {\n            let v: Value = self.into();\n            jl_islayout_inline(v.ptr(), size, align) != 0\n        }\n    }\n\n    /// Returns the size of a field that is of this `Union` type excluding the flag that is used\n    /// in bits unions.\n    pub fn size(self) -\u003e usize {\n        let mut sz = 0;\n        if !self.isbits_size_align(\u0026mut sz, \u0026mut 0) {\n            return std::mem::size_of::\u003cusize\u003e();\n        }\n\n        sz\n    }\n\n    /// Unions are stored as binary trees, the arguments are stored as its leaves. This method\n    /// returns one of its branches.\n    pub fn a(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).a) }\n    }\n\n    /// Unions are stored as binary trees, the arguments are stored as its leaves. This method\n    /// returns one of its branches.\n    pub fn b(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap((\u0026*self.ptr()).b) }\n    }\n}\n\nimpl\u003c'frame\u003e Into\u003cValue\u003c'frame, 'static\u003e\u003e for Union\u003c'frame\u003e {\n    fn into(self) -\u003e Value\u003c'frame, 'static\u003e {\n        unsafe { Value::wrap(self.ptr().cast()) }\n    }\n}\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for Union\u003c'frame\u003e {\n    type Output = Self;\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cSelf::Output\u003e() {\n            return unsafe { Ok(Self::cast_unchecked(value)) };\n        }\n\n        Err(JlrsError::NotAUnion)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        Self::wrap(value.ptr().cast())\n    }\n}\n\nimpl_julia_typecheck!(Union\u003c'frame\u003e, jl_uniontype_type, 'frame);\nimpl_julia_type!(Union\u003c'frame\u003e, jl_uniontype_type, 'frame);\nimpl_valid_layout!(Union\u003c'frame\u003e, 'frame);\n\n/// Ensures the next field is aligned to 1 byte.\n#[repr(C, align(1))]\n#[derive(Copy, Clone, Debug, PartialEq)]\npub struct Align1;\n\nunsafe impl Align for Align1 {\n    const ALIGNMENT: usize = 1;\n}\n\n/// Ensures the next field is aligned to 2 bytes.\n#[repr(C, align(2))]\n#[derive(Copy, Clone, Debug, PartialEq)]\npub struct Align2;\n\nunsafe impl Align for Align2 {\n    const ALIGNMENT: usize = 2;\n}\n\n/// Ensures the next field is aligned to 4 bytes.\n#[repr(C, align(4))]\n#[derive(Copy, Clone, Debug, PartialEq)]\npub struct Align4;\n\nunsafe impl Align for Align4 {\n    const ALIGNMENT: usize = 4;\n}\n\n/// Ensures the next field is aligned to 8 bytes.\n#[repr(C, align(8))]\n#[derive(Copy, Clone, Debug, PartialEq)]\npub struct Align8;\n\nunsafe impl Align for Align8 {\n    const ALIGNMENT: usize = 8;\n}\n\n/// Ensures the next field is aligned to 16 bytes.\n#[repr(C, align(16))]\n#[derive(Copy, Clone, Debug, PartialEq)]\npub struct Align16;\n\nunsafe impl Align for Align16 {\n    const ALIGNMENT: usize = 16;\n}\n\n/// When a `Union` is used as a field type in a struct, there are two possible representations.\n/// Which representation is chosen depends on its arguments.\n///\n/// In the general case the `Union` is simply represented as a `Value`. If all of the are isbits*\n/// types an inline representation is used. In this case, the value is essentially stored in an\n/// array of bytes that is large enough to contain the largest-sized value, followed by a single,\n/// byte-sized flag. This array has the same alignment as the value with the largest required\n/// alignment.\n///\n/// In order to take all of this into account, when mapping a Julia struct that has one of these\n/// optimized unions as a field, they are translated to three distinct fields. The first is a\n/// zero-sized type with a set alignment, the second a `BitsUnion`, and finally a `u8`. The\n/// generic parameter of `BitsUnion` must always be `[MaybeUninit\u003cu8\u003e; N]` with N explicitly equal\n/// to the size of the largest possible value. The previous, zero-sized, field ensures the\n/// `BitsUnion` is properly aligned, the flag indicates the type of the stored value.\n///\n/// Currently, even though a struct that contains an optimized union is supported by the\n/// `JuliaStruct` macro, these fields can't be used from Rust. If you want to access the value,\n/// you can use `Value::get_field` which will essentially convert it to the general representation.\n///\n/// *The types that are eligible for the optimization is actually not limited to just isbits\n/// types. In particular, a struct which contains an optimized union as a field is no longer an\n/// isbits type but the optimization still applies.\n#[repr(transparent)]\n#[derive(Copy, Clone, Debug)]\npub struct BitsUnion\u003cT\u003e(T);\n\nunsafe impl\u003cT\u003e BU for BitsUnion\u003cT\u003e {}\n\npub unsafe fn correct_layout_for\u003cA: Align, B: BU, F: Flag\u003e(u: Union) -\u003e bool {\n    let mut jl_sz = 0;\n    let mut jl_align = 0;\n    if !u.isbits_size_align(\u0026mut jl_sz, \u0026mut jl_align) {\n        return false;\n    }\n\n    A::ALIGNMENT == jl_align \u0026\u0026 std::mem::size_of::\u003cB\u003e() == jl_sz\n}\n","traces":[{"line":17,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":18,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":22,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":23,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":29,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":30,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":37,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":39,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":40,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":46,"address" n unsafe { Ok(Self::cast_unchecked(value)) };\n        }\n\n        Err(JlrsError::NotAWeakRef)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        Self::wrap(value.ptr().cast())\n    }\n}\n\nimpl_julia_typecheck!(WeakRef\u003c'frame\u003e, jl_weakref_type, 'frame);\nimpl_julia_type!(WeakRef\u003c'frame\u003e, jl_weakref_type, 'frame);\nimpl_valid_layout!(WeakRef\u003c'frame\u003e, 'frame);\n","traces":[{"line":16,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":4390519,"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":15},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","src","value.rs"],"content":"//! Julia values and functions.\n//!\n//! When using this crate Julia data will usually be returned as a [`Value`]. A [`Value`] is a\n//! \"generic\" wrapper. Type information will generally be available allowing you to safely convert\n//! a [`Value`] to its actual type. Data like arrays and modules can be returned as a [`Value`].\n//! These, and other types with a custom implementation in the C API, can be found in the\n//! submodules of this module.\n//!\n//! One special property of a [`Value`] is that it can always be called as a function; there's no\n//! way to check if a [`Value`] is actually a function except trying to call it. Multiple\n//! [`Value`]s can be created at the same time by using [`Values`].\n//!\n//! [`Value`]: struct.Value.html\n//! [`Values`]: struct.Values.html\n\nuse self::array::{Array, Dimensions};\nuse self::datatype::DataType;\nuse self::module::Module;\nuse self::symbol::Symbol;\nuse crate::error::{JlrsError, JlrsResult};\nuse crate::frame::Output;\nuse crate::global::Global;\nuse crate::impl_julia_type;\nuse crate::traits::{\n    private::Internal, Cast, Frame, IntoJulia, JuliaType, JuliaTypecheck, TemporarySymbol,\n    ValidLayout,\n};\nuse jl_sys::{\n    jl_alloc_array_1d, jl_alloc_array_2d, jl_alloc_array_3d, jl_any_type, jl_apply_array_type,\n    jl_apply_tuple_type_v, jl_call, jl_call0, jl_call1, jl_call2, jl_call3, jl_datatype_t,\n    jl_exception_occurred, jl_field_index, jl_field_isptr, jl_field_names, jl_fieldref,\n    jl_fieldref_noalloc, jl_get_nth_field, jl_get_nth_field_noalloc, jl_new_array,\n    jl_new_struct_uninit, jl_nfields, jl_ptr_to_array, jl_ptr_to_array_1d, jl_svec_data,\n    jl_svec_len, jl_typeof, jl_typeof_str, jl_value_t,\n};\nuse std::borrow::BorrowMut;\nuse std::ffi::CStr;\nuse std::fmt::{Debug, Formatter, Result as FmtResult};\nuse std::marker::PhantomData;\nuse std::ptr::null_mut;\nuse std::slice;\n\npub mod array;\npub mod code_instance;\npub mod datatype;\npub mod expr;\npub mod method;\npub mod method_instance;\npub mod method_table;\npub mod module;\npub mod simple_vector;\npub mod string;\npub mod symbol;\npub mod task;\npub mod tuple;\npub mod type_name;\npub mod type_var;\npub mod typemap_entry;\npub mod typemap_level;\npub mod union;\npub mod union_all;\npub mod weak_ref;\n\nthread_local! {\n    // Used as a pool to convert dimensions to tuples. Safe because a thread local is initialized\n    // when `with` is first called, which happens after `Julia::init` has been called. The C API\n    // requires a mutable pointer to this array so an `UnsafeCell` is used to store it.\n    static JL_LONG_TYPE: std::cell::UnsafeCell\u003c[*mut jl_datatype_t; 8]\u003e = unsafe {\n        std::cell::UnsafeCell::new([\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n            usize::julia_type(),\n        ])\n    };\n}\n\n/// This type alias is used to encode the result of a function call: `Ok` indicates the call was\n/// successful and contains the function's result, while `Err` indicates an exception was thrown\n/// and contains said exception.\npub type CallResult\u003c'frame, 'data\u003e = Result\u003cValue\u003c'frame, 'data\u003e, Value\u003c'frame, 'data\u003e\u003e;\n\n/// Several values that are allocated consecutively. This can be used in combination with\n/// [`Value::call_values`] and [`WithOutput::call_values`].\n///\n/// [`Value::call_values`]: struct.Value.html#method.call_values\n/// [`WithOutput::call_values`]: struct.WithOutput.html#method.call_values\n#[derive(Copy, Clone, Debug)]\npub struct Values\u003c'frame\u003e(*mut *mut jl_value_t, usize, PhantomData\u003c\u0026'frame ()\u003e);\n\nimpl\u003c'frame\u003e Values\u003c'frame\u003e {\n    pub(crate) unsafe fn wrap(ptr: *mut *mut jl_value_t, n: usize) -\u003e Self {\n        Values(ptr, n, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut *mut jl_value_t {\n        self.0\n    }\n\n    /// Returns the number of `Value`s in this group.\n    pub fn len(self) -\u003e usize {\n        self.1\n    }\n\n    /// Get a specific `Value` in this group. Returns an error if the index is out of bounds.\n    pub fn value(self, index: usize) -\u003e JlrsResult\u003cValue\u003c'frame, 'static\u003e\u003e {\n        if index \u003e= self.len() {\n            return Err(JlrsError::OutOfBounds(index, self.len()).into());\n        }\n\n        unsafe { Ok(Value(*(self.ptr().add(index)), PhantomData, PhantomData)) }\n    }\n\n    /// Allocate several values of the same type, this type must implement [`IntoJulia`]. The\n    /// values will be protected from garbage collection inside the frame used to create them.\n    /// This takes as many slots on the GC stack as values that are allocated.\n    ///\n    /// Returns an error if there is not enough space on the stack.\n    ///\n    /// [`IntoJulia`]: ../traits/trait.IntoJulia.html\n    pub fn new\u003cT, V, F\u003e(frame: \u0026mut F, data: V) -\u003e JlrsResult\u003cSelf\u003e\n    where\n        T: IntoJulia,\n        V: AsRef\u003c[T]\u003e,\n        F: Frame\u003c'frame\u003e,\n    {\n        frame\n            .create_many(data.as_ref(), Internal)\n            .map_err(Into::into)\n    }\n\n    /// Allocate several values of possibly different types, these types must implement\n    /// [`IntoJulia`]. The values will be protected from garbage collection inside the frame used\n    /// to create them. This takes as many slots on the GC stack as values that are allocated.\n    ///\n    /// Returns an error if there is not enough space on the stack.\n    ///\n    /// [`IntoJulia`]: ../traits/trait.IntoJulia.html\n    pub fn new_dyn\u003c'v, V, F\u003e(frame: \u0026mut F, data: V) -\u003e JlrsResult\u003cSelf\u003e\n    where\n        V: AsRef\u003c[\u0026'v dyn IntoJulia]\u003e,\n        F: Frame\u003c'frame\u003e,\n    {\n        frame\n            .create_many_dyn(data.as_ref(), Internal)\n            .map_err(Into::into)\n    }\n}\n\n/// When working with the Julia C API most data is returned as a raw pointer to a `jl_value_t`.\n/// This pointer is similar to a void pointer in the sense that this pointer can point to data of\n/// any type. It's up to the user to determine the correct type and cast the pointer. In order to\n/// make this possible, data pointed to by a `jl_value_t`-pointer is guaranteed to be preceded in\n/// memory by a fixed-size header that contains its type and layout-information.\n///\n/// A `Value` is a wrapper around the raw pointer to a `jl_value_t` that adds two lifetimes,\n/// `'frame` and `'data`. The first is inherited from the frame used to create the `Value`; frames\n/// ensure a `Value` is protected from garbage collection as long as the frame used to protect it\n/// has not been dropped. As a result, a `Value` can only be used when it can be guaranteed that\n/// the garbage collector won't drop it. The second indicates the lifetime of its contents; it's\n/// usually `'static`, but if you create a `Value` that borrows array data from Rust it's the\n/// lifetime of the borrow. If you call a Julia function the returned `Value` will inherit the\n/// `'data`-lifetime of the `Value`s used as arguments. This ensures that a `Value` that\n/// (possibly) borrows data from Rust can't be used after that borrow ends. If this restriction is\n/// too strict you can forget the second lifetime by calling [`Value::assume_owned`].\n///\n/// ### Creating new values\n///\n/// New `Value`s can be created from Rust in several ways. Types that implement [`IntoJulia`] can\n/// be converted to a `Value` by calling [`Value::new`]. This trait is implemented by primitive\n/// types like `bool`, `char`, `i16`, and `usize`; string types like `String`, `\u0026str`, and `Cow`;\n/// [`tuples`]; and you can derive it for your own types by deriving [`IntoJulia`]. You should\n/// use `JlrsReflect.jl` rather than doing this manually.\n///\n/// [`Value`] also has several methods to create an n-dimensional array if the element type\n/// implements [`IntoJulia`], this includes primitive types, strings. It is also implemented for\n/// bits types with no type parameters when these bindings are generated with `JlrsReflect.jl`. A\n/// new array whose data is completely managed by Julia can be created by calling\n/// [`Value::new_array`]. You can also transfer the ownership of some `Vec` to Julia and treat it\n/// as an n-dimensional array with [`Value::move_array`]. Finally, you can borrow anything that\n/// can be borrowed as a mutable slice with [`Value::borrow_array`].\n///\n/// Functions and other global values defined in a module can be accessed through that module.\n/// Please see the documentation for [`Module`] for more information.\n///\n/// ### Casting values\n///\n/// A `Value`'s type information can be accessed by calling [`Value::datatype`], this is usually\n/// not necessary to determine what kind of data it contains; you can use [`Value::is`] to query\n/// properties of the value's type. You can use [`Value::cast`] to convert the value to the\n/// appropriate type. If a type implements both [`JuliaTypecheck`] and [`Cast`], which are used by\n/// [`Value::is`] and [`Value::cast`] respectively, the former returning `true` when called with\n/// that type as generic parameter indicates that the latter will succeed. For example,\n/// `value.is::\u003cu8\u003e()` returning true means `value.cast::\u003cu8\u003e()` will succeed. You can derive\n/// these traits for custom structs by deriving [`JuliaStruct`].\n///\n/// The methods that create a new `Value` come in two varieties: `\u003cmethod\u003e` and `\u003cmethod\u003e_output`.\n/// The first will use a slot in the current frame to protect the value from garbage collection,\n/// while the latter uses a slot in another active frame.\n///\n/// [`Value::assume_owned`]: struct.Value.html#method.assume_owned\n/// [`Value`]: struct.Value.html\n/// [`Value::move_array`]: struct.Value.html#method.move_array\n/// [`Value::new_array`]: struct.Value.html#method.new_array\n/// [`Value::borrow_array`]: struct.Value.html#method.borrow_array\n/// [`IntoJulia`]: ../traits/trait.IntoJulia.html\n/// [`JuliaType`]: ../traits/trait.JuliaType.html\n/// [`Value::new`]: struct.Value.html#method.new\n/// [`Value::datatype`]: struct.Value.html#method.datatype\n/// [`JuliaStruct`]: ../traits/trait.JuliaStruct.html\n/// [`tuples`]: ./tuple/index.html\n/// [`Module`]: ./module/struct.Module.html\n/// [`Value::datatype`]: struct.Value.html#method.datatype\n/// [`Value::is`]: struct.Value.html#method.is\n/// [`Value::cast`]: struct.Value.html#method.cast\n/// [`JuliaTypecheck`]: ../traits/trait.JuliaTypecheck.html\n/// [`Cast`]: ../traits/trait.Cast.html\n#[repr(transparent)]\n#[derive(Copy, Clone)]\npub struct Value\u003c'frame, 'data\u003e(\n    *mut jl_value_t,\n    PhantomData\u003c\u0026'frame ()\u003e,\n    PhantomData\u003c\u0026'data ()\u003e,\n);\n\nimpl\u003c'frame, 'data\u003e Value\u003c'frame, 'data\u003e {\n    pub(crate) unsafe fn wrap(ptr: *mut jl_value_t) -\u003e Value\u003c'frame, 'static\u003e {\n        Value(ptr, PhantomData, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_value_t {\n        self.0\n    }\n\n    /// Returns `nothing` as a `Value`. Because `nothing` is a singleton this takes no slot on the\n    /// GC stack.\n    pub fn nothing\u003cF\u003e(_frame: \u0026mut F) -\u003e Value\u003c'frame, 'static\u003e\n    where\n        F: Frame\u003c'frame\u003e,\n    {\n        unsafe { Value::wrap(jl_sys::jl_nothing) }\n    }\n\n    /// Create a new Julia value, any type that implements [`IntoJulia`] can be converted using\n    /// this function. The value will be protected from garbage collection inside the frame used\n    /// to create it. One free slot on the GC stack is required for this function to succeed,\n    /// returns an error if no slot is available.\n    ///\n    /// [`IntoJulia`]: ../traits/trait.IntoJulia.html\n    pub fn new\u003cV, F\u003e(frame: \u0026mut F, value: V) -\u003e JlrsResult\u003cValue\u003c'frame, 'static\u003e\u003e\n    where\n        V: IntoJulia,\n        F: Frame\u003c'frame\u003e,\n    {\n        unsafe {\n            frame\n                .protect(value.into_julia(), Internal)\n                .map_err(Into::into)\n        }\n    }\n\n    /// Create a new Julia value using the output to protect it from garbage collection, any type\n    /// that implements [`IntoJulia`] can be converted using this function. The value will be\n    /// protected from garbage collection until the frame the output belongs to goes out of scope.\n    ///\n    /// [`IntoJulia`]: ../traits/trait.IntoJulia.html\n    pub fn new_output\u003c'output, V, F\u003e(\n        frame: \u0026mut F,\n        output: Output\u003c'output\u003e,\n        value: V,\n    ) -\u003e Value\u003c'output, 'static\u003e\n    where\n        V: IntoJulia,\n        F: Frame\u003c'frame\u003e,\n    {\n        unsafe { frame.assign_output(output, value.into_julia(), Internal) }\n    }\n\n    /// Returns true if the value is `nothing`.\n    pub fn is_nothing(self) -\u003e bool {\n        unsafe {\n            self.ptr() == null_mut() || jl_typeof(self.ptr()) == jl_sys::jl_nothing_type.cast()\n        }\n    }\n\n    /// Performs the given type check. For types that represent Julia data, this check comes down\n    /// to checking if the data has that type. This works for primitive types, for example:\n    ///\n    /// ```no_run\n    /// # use jlrs::prelude::*;\n    /// # fn main() {\n    /// # let mut julia = unsafe { Julia::init(16).unwrap() };\n    /// julia.frame(1, |_global, frame| {\n    ///     let i = Value::new(frame, 2u64)?;\n    ///     assert!(i.is::\u003cu64\u003e());\n    ///     Ok(())\n    /// }).unwrap();\n    /// # }\n    /// ```\n    ///\n    /// \"Special\" types in Julia that are defined in C, like [`Array`], [`Module`] and\n    /// [`DataType`], are also supported:\n    ///\n    /// ```no_run\n    /// # use jlrs::prelude::*;\n    /// # fn main() {\n    /// # let mut julia = unsafe { Julia::init(16).unwrap() };\n    /// julia.frame(1, |_global, frame| {\n    ///     let arr = Value::new_array::\u003cf64, _, _\u003e(frame, (3, 3))?;\n    ///     assert!(arr.is::\u003cArray\u003e());\n    ///     Ok(())\n    /// }).unwrap();\n    /// # }\n    /// ```\n    ///\n    /// If you derive [`JuliaStruct`] for some type, that type will be supported by this method. A\n    /// full list of supported checks can be found [here].\n    ///\n    /// [`Array`]: array/struct.Array.html\n    /// [`DataType`]: datatype/struct.DataType.html\n    /// [`Module`]: module/struct.Module.html\n    /// [`Symbol`]: symbol/struct.Symbol.html\n    /// [`JuliaStruct`]: ../traits/trait.JuliaStruct.html\n    /// [here]: ../traits/trait.JuliaTypecheck.html#implementors\n    pub fn is\u003cT: JuliaTypecheck\u003e(self) -\u003e bool {\n        if self.is_nothing() {\n            return false;\n        }\n\n        self.datatype().unwrap().is::\u003cT\u003e()\n    }\n\n    /// Returns the `DataType` of this value, or `None` if the value constains a null pointer.\n    pub fn datatype(self) -\u003e Option\u003cDataType\u003c'frame\u003e\u003e {\n        unsafe {\n            if self.ptr().is_null() {\n                return None;\n            }\n\n            Some(DataType::wrap(jl_typeof(self.ptr()).cast()))\n        }\n    }\n\n    /// Cast the contents of this value into a compatible Rust type. Any type which implements\n    /// `Cast` can be used as a target, by default this includes primitive types like `u8`, `f32`\n    /// and `bool`, and builtin types like [`Array`], [`JuliaString`] and [`Symbol`]. You can\n    /// implement this trait for custom types by deriving [`JuliaStruct`].\n    ///\n    /// [`Array`]: array/struct.Array.html\n    /// [`JuliaString`]: string/struct.JuliaString.html\n    /// [`Symbol`]: symbol/struct.Symbol.html\n    /// [`JuliaStruct`]: ../traits/trait.JuliaStruct.html\n    pub fn cast\u003cT: Cast\u003c'frame, 'data\u003e\u003e(self) -\u003e JlrsResult\u003c\u003cT as Cast\u003c'frame, 'data\u003e\u003e::Output\u003e {\n        T::cast(self)\n    }\n\n    /// Cast the contents of this value into a compatible Rust type without checking if the layout is valid.\n    ///\n    /// Safety:\n    ///\n    /// You must guarantee `self.is::\u003cT\u003e()` would have returned `true`.\n    pub unsafe fn cast_unchecked\u003cT: Cast\u003c'frame, 'data\u003e\u003e(\n        self,\n    ) -\u003e \u003cT as Cast\u003c'frame, 'data\u003e\u003e::Output {\n        T::cast_unchecked(self)\n    }\n\n    /// Returns the type name of this value.\n    pub fn type_name(self) -\u003e \u0026'frame str {\n        unsafe {\n            if self.ptr().is_null() {\n                return \"null\";\n            }\n            let type_name = jl_typeof_str(self.ptr());\n            let type_name_ref = CStr::from_ptr(type_name);\n            type_name_ref.to_str().unwrap()\n        }\n    }\n\n    /// Returns true if the value is an array with elements of type `T`.\n    pub fn is_array_of\u003cT: ValidLayout\u003e(self) -\u003e bool {\n        match self.cast::\u003cArray\u003e() {\n            Ok(arr) =\u003e arr.contains::\u003cT\u003e(),\n            Err(_) =\u003e false,\n        }\n    }\n\n    /// Returns the field names of this value as a slice of `Symbol`s. These symbols can be used\n    /// to access their fields with [`Value::get_field`].\n    ///\n    /// [`Value::get_field`]: struct.Value.html#method.get_field\n    pub fn field_names(self) -\u003e \u0026'frame [Symbol\u003c'frame\u003e] {\n        if self.is_nothing() {\n            return \u0026[];\n        }\n\n        unsafe {\n            let tp = jl_typeof(self.ptr());\n            let field_names = jl_field_names(tp.cast());\n            let len = jl_svec_len(field_names);\n            let items: *mut Symbol = jl_svec_data(field_names).cast();\n            slice::from_raw_parts(items.cast(), len)\n        }\n    }\n\n    /// Returns the number of fields the underlying Julia value has. These fields can be accessed\n    /// with [`Value::get_field_n`].\n    ///\n    /// [`Value::get_field_n`]: struct. ine":1273,"address":4224142,"length":1,"stats":{"Line":1},"fn_name":null}],"covered":282,"coverable":311},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","tests","access_fields.rs"],"content":"use jlrs::prelude::*;\nuse jlrs::util::JULIA;\nuse jlrs::value::datatype::Mutable;\n\n#[test]\nfn access_tuple_fields() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(4, |global, frame| {\n            // Returns (1, 2, 3) as Tuple{UInt32, UInt16, Int64}\n            let func = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"inlinetuple\")?;\n            let tup = func.call0(frame)?.unwrap();\n\n            let output = frame.output()?;\n\n            assert!(tup.is::\u003cTuple\u003e());\n            assert_eq!(tup.n_fields(), 3);\n            let v1 = tup.get_nth_field(frame, 0)?;\n            let v2 = tup.get_nth_field(frame, 1)?;\n            let v3 = tup.get_nth_field_output(frame, output, 2)?;\n\n            assert!(v1.is::\u003cu32\u003e());\n            assert!(v2.is::\u003cu16\u003e());\n            assert!(v3.is::\u003ci64\u003e());\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn cannot_access_oob_tuple_field() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(4, |global, frame| {\n            // Returns (1, 2, 3) as Tuple{UInt32, UInt16, Int64}\n            let func = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"inlinetuple\")?;\n            let tup = func.call0(frame)?.unwrap();\n            assert!(tup.get_nth_field(frame, 3).is_err());\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn access_non_pointer_tuple_field_must_alloc() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(4, |global, frame| {\n            // Returns (1, 2, 3) as Tuple{UInt32, UInt16, Int64}\n            let func = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"inlinetuple\")?;\n            let tup = func.call0(frame)?.unwrap();\n            assert!(unsafe { tup.get_nth_field_noalloc(2).is_err() });\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn access_mutable_struct_fields() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(5, |global, frame| {\n            //mutable struct MutableStruct\n            //  x\n            //  y::UInt64\n            //end\n            let func = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"MutableStruct\")?;\n\n            let x = Value::new(frame, 2.0f32)?;\n            let y = Value::new(frame, 3u64)?;\n\n            let mut_struct = func.call2(frame, x, y)?.unwrap();\n            assert!(mut_struct.is::\u003cMutable\u003e());\n\n            assert!(mut_struct.get_field(frame, \"x\").is_ok());\n            let x_val = unsafe { mut_struct.get_field_noalloc(\"x\") };\n            assert!(x_val.is_ok());\n            assert!(x_val.unwrap().is::\u003cf32\u003e());\n            let output = frame.output()?;\n            assert!(mut_struct.get_field_output(frame, output, \"y\").is_ok());\n            assert!(unsafe { mut_struct.get_field_noalloc(\"y\").is_err() });\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn cannot_access_unknown_mutable_struct_field() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(5, |global, frame| {\n            //mutable struct MutableStruct\n            //  x\n            //  y::UInt64\n            //end\n            let func = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"MutableStruct\")?;\n\n            let x = Value::new(frame, 2.0f32)?;\n            let y = Value::new(frame, 3u64)?;\n\n            let mut_struct = func.call2(frame, x, y)?.unwrap();\n            assert!(mut_struct.is::\u003cMutable\u003e());\n\n            assert!(mut_struct.get_field(frame, \"z\").is_err());\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn access_bounds_error_fields() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        let oob_idx = jlrs\n            .frame(5, |global, frame| {\n                let idx = Value::new(frame, 4usize)?;\n                let data = vec![1.0f64, 2., 3.];\n                let array = Value::move_array(frame, data, 3)?;\n                let func = Module::base(global).function(\"getindex\")?;\n                let out = func.call2(frame, array, idx)?.unwrap_err();\n\n                assert_eq!(out.type_name(), \"BoundsError\");\n\n                let field_names = out.field_names();\n                let f0: String = field_names[0].into();\n                assert_eq!(f0, \"a\");\n                let f1: String = field_names[1].into();\n                assert_eq!(f1, \"i\");\n\n                unsafe {\n                    out.get_field_noalloc(\"a\")?;\n                }\n\n                out.get_field(frame, field_names[1])?\n                    .get_nth_field(frame, 0)?\n                    .cast::\u003cisize\u003e()\n            })\n            .unwrap();\n\n        assert_eq!(oob_idx, 4);\n    });\n}\n\n#[test]\nfn access_bounds_error_fields_oob() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |global, frame| {\n            let idx = Value::new(frame, 4usize)?;\n            let data = vec![1.0f64, 2., 3.];\n            let array = Value::move_array(frame, data, 3)?;\n            let func = Module::base(global).function(\"getindex\")?;\n            let out = func.call2(frame, array, idx)?.unwrap_err();\n\n            let field_names = out.field_names();\n            assert!(out\n                .get_field(frame, field_names[1])?\n                .get_nth_field(frame, 123)\n                .is_err());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn access_bounds_error_fields_output() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |global, frame| {\n            let idx = Value::new(frame, 4usize)?;\n            let data = vec![1.0f64, 2., 3.];\n            let array = Value::move_array(frame, data, 3)?;\n            let func = Module::base(global).function(\"getindex\")?;\n            let out = func.call2(frame, array, idx)?.unwrap_err();\n            let output = frame.output()?;\n\n            let field_names = out.field_names();\n            assert!(out\n                .get_field(frame, field_names[1])?\n                .get_nth_field_output(frame, output, 0)\n                .is_ok());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn access_bounds_error_fields_output_oob() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |global, frame| {\n            let idx = Value::new(frame, 4usize)?;\n            let data = vec![1.0f64, 2., 3.];\n            let array = Value::move_array(frame, data, 3)?;\n            let func = Module::base(global).function(\"getindex\")?;\n            let out = func.call2(frame, array, idx)?.unwrap_err();\n            let output = frame.output()?;\n\n            let field_names = out.field_names();\n            assert!(out\n                .get_field(frame, field_names[1])?\n                .get_nth_field_output(frame, output, 123)\n                .is_err());\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n","traces":[{"line":6,"address":4226320,"length":1,"stats":{"Line":2},"fn_name":"access_tuple_fields"},{"line":7,"address":4226321,"length":1,"stats":{"Line":2},"fn_name":null},{"line":8,"address":4253097,"length":1,"stats":{"Line":1},"fn_name":null},{"line":9,"address":4250672,"length":1,"stats":{"Line":2},"fn_name":"{{closure}}"},{"line":11,"address":4250695,"length":1,"stats":{"Line": ":"use jlrs::prelude::*;\nuse jlrs::util::JULIA;\n\nmacro_rules! impl_test {\n    ($name:ident, $name_mut:ident, $name_slice:ident, $name_slice_mut:ident, $value_type:ty) =\u003e {\n        #[test]\n        fn $name() {\n            JULIA.with(|j| {\n                let mut jlrs = j.borrow_mut();\n\n                jlrs.frame(1, |_, frame| {\n                    let data: Vec\u003c$value_type\u003e = (1..=24).map(|x| x as $value_type).collect();\n\n                    let array = Value::move_array(frame, data, (2, 3, 4))?;\n                    let d = array.cast::\u003cArray\u003e()?.copy_inline_data::\u003c$value_type\u003e()?;\n\n                    let mut out = 1 as $value_type;\n                    for third in \u0026[0, 1, 2, 3] {\n                        for second in \u0026[0, 1, 2] {\n                            for first in \u0026[0, 1] {\n                                assert_eq!(d[(*first, *second, *third)], out);\n                                assert_eq!(*d.get((*first, *second, *third)).unwrap(), out);\n                                out += 1 as $value_type;\n                            }\n                        }\n                    }\n\n                    assert!(d.get((7, 7, 7)).is_none());\n\n                    Ok(())\n                })\n                .unwrap();\n            });\n        }\n\n        #[test]\n        fn $name_mut() {\n            JULIA.with(|j| {\n                let mut jlrs = j.borrow_mut();\n\n                jlrs.frame(1, |_, frame| {\n                    let data: Vec\u003c$value_type\u003e = (1..=24).map(|x| x as $value_type).collect();\n\n                    let array = Value::move_array(frame, data, (2, 3, 4))?;\n                    let mut d = array.cast::\u003cArray\u003e()?.copy_inline_data::\u003c$value_type\u003e()?;\n\n                    let mut out = 2 as $value_type;\n                    for third in \u0026[0, 1, 2, 3] {\n                        for second in \u0026[0, 1, 2] {\n                            for first in \u0026[0, 1] {\n                                d[(*first, *second, *third)] += 1 as $value_type;\n                                assert_eq!(d[(*first, *second, *third)], out);\n                                let e = d.get_mut((*first, *second, *third)).unwrap();\n                                *e = *e + 1 as $value_type;\n                                assert_eq!(d[(*first, *second, *third)], out + 1 as $value_type);\n                                out += 1 as $value_type;\n                            }\n                        }\n                    }\n\n                    assert!(d.get_mut((7, 7, 7)).is_none());\n\n                    Ok(())\n                })\n                .unwrap();\n            });\n        }\n\n        #[test]\n        fn $name_slice() {\n            JULIA.with(|j| {\n                let mut jlrs = j.borrow_mut();\n\n                jlrs.frame(1, |_, frame| {\n                    let data: Vec\u003c$value_type\u003e = (1..=24).map(|x| x as $value_type).collect();\n\n                    let array = Value::move_array(frame, data.clone(), (2, 3, 4))?;\n                    let d = array.cast::\u003cArray\u003e()?.copy_inline_data::\u003c$value_type\u003e()?;\n\n                    for (a, b) in data.iter().zip(d.as_slice()) {\n                        assert_eq!(a, b)\n                    }\n\n                    Ok(())\n                })\n                .unwrap();\n            });\n        }\n\n        #[test]\n        fn $name_slice_mut() {\n            JULIA.with(|j| {\n                let mut jlrs = j.borrow_mut();\n\n                jlrs.frame(1, |_, frame| {\n                    let data: Vec\u003c$value_type\u003e = (1..=24).map(|x| x as $value_type).collect();\n\n                    let array = Value::move_array(frame, data.clone(), (2, 3, 4))?;\n                    let mut d = array.cast::\u003cArray\u003e()?.copy_inline_data::\u003c$value_type\u003e()?;\n\n                    for (a, b) in data.iter().zip(d.as_mut_slice()) {\n                        assert_eq!(a, b)\n                    }\n\n                    Ok(())\n                })\n                .unwrap();\n            });\n        }\n    };\n}\n\nimpl_test!(\n    array_data_3d_u8,\n    array_data_3d_u8_mut,\n    array_data_3d_u8_slice,\n    array_data_3d_u8_slice_mut,\n    u8\n);\nimpl_test!(\n    array_data_3d_u16,\n    array_data_3d_u16_mut,\n    array_data_3d_u16_slice,\n    array_data_3d_u16_slice_mut,\n    u16\n);\nimpl_test!(\n    array_data_3d_u32,\n    array_data_3d_u32_mut,\n    array_data_3d_u32_slice,\n    array_data_3d_u32_slice_mut,\n    u32\n);\nimpl_test!(\n    array_data_3d_u64,\n    array_data_3d_u64_mut,\n    array_data_3d_u64_slice,\n    array_data_3d_u64_slice_mut,\n    u64\n);\nimpl_test!(\n    array_data_3d_i8,\n    array_data_3d_i8_mut,\n    array_data_3d_i8_slice,\n    array_data_3d_i8_slice_mut,\n    i8\n);\nimpl_test!(\n    array_data_3d_i16,\n    array_data_3d_i16_mut,\n    array_data_3d_i16_slice,\n    array_data_3d_i16_slice_mut,\n    i16\n);\nimpl_test!(\n    array_data_3d_i32,\n    array_data_3d_i32_mut,\n    array_data_3d_i32_slice,\n    array_data_3d_i32_slice_mut,\n    i32\n);\nimpl_test!(\n    array_data_3d_i64,\n    array_data_3d_i64_mut,\n    array_data_3d_i64_slice,\n    array_data_3d_i64_slice_mut,\n    i64\n);\nimpl_test!(\n    array_data_3d_f32,\n    array_data_3d_f32_mut,\n    array_data_3d_f32_slice,\n    array_data_3d_f32_slice_mut,\n    f32\n);\nimpl_test!(\n    array_data_3d_f64,\n    array_data_3d_f64_mut,\n    array_data_3d_f64_slice,\n    array_data_3d_f64_slice_mut,\n    f64\n);\n\n#[test]\nfn access_copied_array_dimensions() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(1, |_, frame| {\n            let arr_val = Value::new_array::\u003cf32, _, _\u003e(frame, (1, 2))?;\n            let arr = arr_val.cast::\u003cArray\u003e()?;\n\n            let data = arr.copy_inline_data::\u003cf32\u003e()?;\n            assert_eq!(data.d unction(\"isa\");\n            assert!(func.is_ok());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn base_module() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(0, |global, _| {\n            let module = Module::base(global);\n            let func = module.function(\"+\");\n            let int64 = module.global(\"pi\");\n            assert!(func.is_ok());\n            assert!(int64.is_ok());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn base_module_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|global, _| {\n            let module = Module::base(global);\n            let func = module.function(\"+\");\n            assert!(func.is_ok());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn main_module() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(0, |global, _| {\n            let main_module = Module::main(global);\n            let jlrs_module = main_module.submodule(\"Jlrs\");\n            assert!(jlrs_module.is_ok());\n            let func = jlrs_module.unwrap().function(\"attachstacktrace\");\n            assert!(func.is_ok());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn main_module_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|global, _| {\n            let main_module = Module::main(global);\n            let jlrs_module = main_module.submodule(\"Jlrs\");\n            assert!(jlrs_module.is_ok());\n            let func = jlrs_module.unwrap().function(\"attachstacktrace\");\n            assert!(func.is_ok());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn error_nonexistent_function() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(0, |global, _| {\n            assert!(Module::base(global).function(\"foo\").is_err());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn error_nonexistent_function_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|global, _| {\n            assert!(Module::base(global).function(\"foo\").is_err());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn error_nonexistent_submodule() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(0, |global, _| {\n            assert!(Module::base(global).submodule(\"foo\").is_err());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn error_nonexistent_submodule_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|global, _| {\n            assert!(Module::base(global).submodule(\"foo\").is_err());\n            Ok(())\n        })\n        .unwrap()\n    });\n}\n\n#[test]\nfn function_returns_module() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(1, |global, frame| {\n            let base = Module::main(global)\n                .submodule(\"JlrsTests\")?\n                .function(\"base\")?;\n            let base_val = base.call0(frame)?.unwrap();\n\n            assert!(base_val.is::\u003cModule\u003e());\n            assert!(base_val.cast::\u003cModule\u003e().is_ok());\n            assert!(base_val.cast::\u003cSymbol\u003e().is_err());\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn use_string_for_access() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n        jlrs.frame(1, |global, _frame| {\n            assert!(Module::main(global)\n                .submodule(\"JlrsTests\".to_string())\n                .is_ok());\n\n            Ok(())\n        })\n        .unwrap();\n    })\n}\n\n#[test]\nfn use_cow_for_access() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n rs = j.borrow_mut();\n\n        jlrs.frame(5, |_, frame| {\n            let p1 = Value::new(frame, 1u8)?;\n            let p2 = Value::new(frame, 2u16)?;\n            let p3 = Value::new(frame, 3u32)?;\n            let p4 = Value::new(frame, 4u64)?;\n            let p5 = Value::new(frame, 5usize)?;\n\n            let u1 = p1.cast::\u003cu8\u003e()?;\n            let u2 = p2.cast::\u003cu16\u003e()?;\n            let u3 = p3.cast::\u003cu32\u003e()?;\n            let u4 = p4.cast::\u003cu64\u003e()?;\n            let u5 = p5.cast::\u003cusize\u003e()?;\n\n            assert_eq!(u1, 1);\n            assert_eq!(u2, 2);\n            assert_eq!(u3, 3);\n            assert_eq!(u4, 4);\n            assert_eq!(u5, 5);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_output() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(1, |_, frame| {\n            let output = frame.output()?;\n            let p1 = Value::new_output(frame, output, 1u8);\n            let u1 = p1.cast::\u003cu8\u003e()?;\n            assert_eq!(u1, 1);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_uints_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|_, frame| {\n            let p1 = Value::new(frame, 1u8)?;\n            let p2 = Value::new(frame, 2u16)?;\n            let p3 = Value::new(frame, 3u32)?;\n            let p4 = Value::new(frame, 4u64)?;\n            let p5 = Value::new(frame, 5usize)?;\n\n            let u1 = p1.cast::\u003cu8\u003e()?;\n            let u2 = p2.cast::\u003cu16\u003e()?;\n            let u3 = p3.cast::\u003cu32\u003e()?;\n            let u4 = p4.cast::\u003cu64\u003e()?;\n            let u5 = p5.cast::\u003cusize\u003e()?;\n\n            assert_eq!(u1, 1);\n            assert_eq!(u2, 2);\n            assert_eq!(u3, 3);\n            assert_eq!(u4, 4);\n            assert_eq!(u5, 5);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_ints() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |_, frame| {\n            let p1 = Value::new(frame, 1i8)?;\n            let p2 = Value::new(frame, 2i16)?;\n            let p3 = Value::new(frame, 3i32)?;\n            let p4 = Value::new(frame, 4i64)?;\n            let p5 = Value::new(frame, 5isize)?;\n\n            let u1 = p1.cast::\u003ci8\u003e()?;\n            let u2 = p2.cast::\u003ci16\u003e()?;\n            let u3 = p3.cast::\u003ci32\u003e()?;\n            let u4 = p4.cast::\u003ci64\u003e()?;\n            let u5 = p5.cast::\u003cisize\u003e()?;\n\n            assert_eq!(u1, 1);\n            assert_eq!(u2, 2);\n            assert_eq!(u3, 3);\n            assert_eq!(u4, 4);\n            assert_eq!(u5, 5);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_ints_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|_, frame| {\n            let p1 = Value::new(frame, 1i8)?;\n            let p2 = Value::new(frame, 2i16)?;\n            let p3 = Value::new(frame, 3i32)?;\n            let p4 = Value::new(frame, 4i64)?;\n            let p5 = Value::new(frame, 5isize)?;\n\n            let u1 = p1.cast::\u003ci8\u003e()?;\n            let u2 = p2.cast::\u003ci16\u003e()?;\n            let u3 = p3.cast::\u003ci32\u003e()?;\n            let u4 = p4.cast::\u003ci64\u003e()?;\n            let u5 = p5.cast::\u003cisize\u003e()?;\n\n            assert_eq!(u1, 1);\n            assert_eq!(u2, 2);\n            assert_eq!(u3, 3);\n            assert_eq!(u4, 4);\n            assert_eq!(u5, 5);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_floats() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |_, frame| {\n            let p1 = Value::new(frame, 1f32)?;\n            let p2 = Value::new(frame, 2f64)?;\n\n            let u1 = p1.cast::\u003cf32\u003e()?;\n            let u2 = p2.cast::\u003cf64\u003e()?;\n\n            assert_eq!(u1, 1.);\n            assert_eq!(u2, 2.);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_floats_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|_, frame| {\n            let p1 = Value::new(frame, 1f32)?;\n            let p2 = Value::new(frame, 2f64)?;\n\n            let u1 = p1.cast::\u003cf32\u003e()?;\n            let u2 = p2.cast::\u003cf64\u003e()?;\n\n            assert_eq!(u1, 1.);\n            assert_eq!(u2, 2.);\n\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_bool() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |_, frame| {\n            let p1 = Value::new(frame, true)?;\n            let u1 = p1.cast::\u003cbool\u003e()?;\n            assert_eq!(u1, true);\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_bool_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|_, frame| {\n            let p1 = Value::new(frame, false)?;\n            let u1 = p1.cast::\u003cbool\u003e()?;\n            assert_eq!(u1, false);\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_char() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.frame(5, |_, frame| {\n            let p1 = Value::new(frame, 'a')?;\n            let u1 = p1.cast::\u003cchar\u003e()?;\n            assert_eq!(u1, 'a');\n            Ok(())\n        })\n        .unwrap();\n    });\n}\n\n#[test]\nfn create_and_cast_char_dynamic() {\n    JULIA.with(|j| {\n        let mut jlrs = j.borrow_mut();\n\n        jlrs.dynamic_frame(|_, frame| {\n            let p1 = Value::new(frame, 'a')
