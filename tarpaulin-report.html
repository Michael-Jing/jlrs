           JlrsError::Other(other) =\u003e write!(formatter, \"An error occurred: {}\", other),\n            JlrsError::AlreadyInitialized =\u003e {\n                write!(formatter, \"The runtime was already initialized\")\n            }\n            JlrsError::Exception(exc) =\u003e write!(formatter, \"An exception was thrown: {}\", exc),\n            JlrsError::NotAnArray =\u003e write!(formatter, \"This is not an array\"),\n            JlrsError::NotAString =\u003e write!(formatter, \"This is not a string\"),\n            JlrsError::NotUnicode =\u003e write!(formatter, \"This string contains invalid characters\"),\n            JlrsError::Nothing =\u003e write!(formatter, \"This value is Nothing\"),\n            JlrsError::ConstAlreadyExists(name) =\u003e {\n                write!(formatter, \"The constant {} already exists\", name)\n            }\n            JlrsError::FunctionNotFound(func) =\u003e {\n                write!(formatter, \"The function {} could not be found\", func)\n            }\n            JlrsError::NoSuchField(field) =\u003e {\n                write!(formatter, \"The field {} could not be found\", field)\n            }\n            JlrsError::IncludeNotFound(inc) =\u003e {\n                write!(formatter, \"The file {} could not be found\", inc)\n            }\n            JlrsError::IncludeError(inc, err_type) =\u003e write!(\n                formatter,\n                \"The file {} could not be included successfully. Exception type: {}\",\n                inc, err_type\n            ),\n            JlrsError::InvalidArrayType =\u003e write!(formatter, \"Invalid array type\"),\n            JlrsError::InvalidCharacter =\u003e write!(formatter, \"Invalid character\"),\n            JlrsError::NullFrame =\u003e write!(\n                formatter,\n                \"NullFrames don't support allocations or nesting another NullFrame\"\n            ),\n            JlrsError::NotAPointerField(idx) =\u003e {\n                write!(formatter, \"T \n//! Three different kinds of frames exist; [`StaticFrame`], [`DynamicFrame`], and [`NullFrame`].\n//! The first two of them can be nested and freely mixed. The main difference between the two is\n//! that a [`StaticFrame`] is created with a definite capacity, while a [`DynamicFrame`] will\n//! dynamically grow its capacity whenever a value is created or a function is called. A\n//! [`StaticFrame`] is more efficient, a [`DynamicFrame`] is easier to use. Creating a nested\n//! frame takes no space in the current frame.\n//!\n//! The third type, [`NullFrame`] can only be used if you call Rust from Julia. They don't\n//! allocate at all and can only be used to borrow array data.\n//!\n//! Frames have a lifetime, `'frame`. This lifetime ensures that a [`Value`] can only be used as\n//! long as the frame that protects it has not been dropped.\n//!\n//! Most functionality that frames implement is defined by the [`Frame`] trait.\n//!\n//! [`StaticFrame`]: struct.StaticFrame.html\n//! [`DynamicFrame`]: struct.DynamicFrame.html\n//! [`NullFrame`]: struct.NullFrame.html\n//! [`Julia::frame`]: ../struct.Julia.html#method.frame\n//! [`Julia::dynamic_frame`]: ../struct.Julia.html#method.dynamic_frame\n//! [`Value`]: ../value/struct.Value.html\n//! [`Frame`]: ../traits/trait.Frame.html\n\nuse crate::error::JlrsResult;\nuse crate::stack::{Dynamic, FrameIdx, StackView, Static};\nuse crate::CCall;\nuse std::marker::PhantomData;\n\n/// A `StaticFrame` is a frame that has a definite number of slots on the GC stack. With some\n/// exceptions, creating new `Value`s and calling them require one slot each. Rather than using\n/// new slots on the GC stack when a slot is needed, a `StaticFrame` uses the slots it acquired on\n/// creation. See the documentation in the [`value`] module for more information about the costs.\n/// You get access to a `StaticFrame` by calling [`Julia::frame`] or [`Frame::frame`], most of\n/// their functionality is defined in the [`Frame`] trait.\n///\n/// [`value`]: ../value/index.html\n/// [`Julia::frame`]: ../struct.Julia.html#method.frame\n/// [`Frame::frame`]: ../traits/trait.Frame.html#method.frame\n/// [`Frame`]: ../traits/trait.Frame.html\npub struct StaticFrame\u003c'frame\u003e {\n    pub(crate) idx: FrameIdx,\n    pub(crate) memory: StackView\u003c'frame, Static\u003e,\n    pub(crate) capacity: usize,\n    pub(crate) len: usize,\n}\n\nimpl\u003c'frame\u003e StaticFrame\u003c'frame\u003e {\n    pub(crate) unsafe fn with_capacity(\n        idx: FrameIdx,\n        capacity: usize,\n        memory: StackView\u003c'frame, Static\u003e,\n    ) -\u003e StaticFrame\u003c'frame\u003e {\n        StaticFrame {\n            idx,\n            memory,\n            capacity,\n            len: 0,\n        }\n    }\n\n    pub(crate) unsafe fn nested_frame\u003c'nested\u003e(\n        \u0026'nested mut self,\n        capacity: usize,\n    ) -\u003e JlrsResult\u003cStaticFrame\u003c'nested\u003e\u003e {\n        let idx = self.memory.new_frame(capacity)?;\n        Ok(StaticFrame {\n            idx,\n            memory: self.memory.nest_static(),\n            capacity,\n            len: 0,\n        })\n    }\n\n    /// Returns the total number of slots.\n    pub fn capacity(\u0026self) -\u003e usize {\n        self.capacity\n    }\n}\n\nimpl\u003c'frame\u003e Drop for StaticFrame\u003c'frame\u003e {\n    fn drop(\u0026mut self) {\n        unsafe {\n            self.memory.pop_frame(self.idx);\n        }\n    }\n}\n\n/// A `DynamicFrame` is a frame that has a dynamic number of slots on the GC stack. With some\n/// exceptions, creating new `Value`s and calling them require one slot each. A `DynamicFrame`\n/// acquires a new slot every time one is needed. See the documentation in the [`value`] module\n/// for more information about the costs. You get access to a `DynamicFrame` by calling\n/// [`Julia::dynamic_frame`] or [`Frame::dynamic_frame`], most of\n/// their functionality is defined in the [`Frame`] trait.\n///\n/// [`value`]: ../value/index.html\n/// [`Julia::dynamic_frame`]: ../struct.Julia.html#method.dynamic_frame\n/// [`Frame::dynamic_frame`]: ../traits/trait.Frame.html#method.dynamic_frame\n/// [`Frame`]: ../traits/trait.Frame.html\npub struct DynamicFrame\u003c'frame\u003e {\n    pub(crate) idx: FrameIdx,\n    pub(crate) memory: StackView\u003c'frame, Dynamic\u003e,\n    pub(crate) len: usize,\n}\n\nimpl\u003c'frame\u003e DynamicFrame\u003c'frame\u003e {\n    pub(crate) unsafe fn new(idx: FrameIdx, memory: StackView\u003c'frame, Dynamic\u003e) -\u003e Self {\n        DynamicFrame {\n            idx,\n            memory,\n            len: 0,\n        }\n    }\n\n    pub(crate) unsafe fn nested_frame\u003c'nested\u003e(\n        \u0026'nested mut self,\n    ) -\u003e JlrsResult\u003cDynamicFrame\u003c'nested\u003e\u003e {\n        let idx = self.memory.new_frame()?;\n        Ok(DynamicFrame {\n            idx,\n            memory: self.memory.nest_dynamic(),\n            len: 0,\n        })\n    }\n}\n\nimpl\u003c'frame\u003e Drop for DynamicFrame\u003c'frame\u003e {\n    fn drop(\u0026mut self) {\n        unsafe {\n            self.memory.pop_frame(self.idx);\n        }\n    }\n}\n\n/// An `Output` is a slot of a frame that has been reserved for later use. It can be used to\n/// extend the lifetime of the result of a function call to the `Output`'s lifetime. You can\n/// create an output by calling [`Frame::output`].\n///\n/// [`Frame::output`]: ../traits/trait.Frame.html#method.output\npub struct Output\u003c'frame\u003e {\n    pub(crate) offset: usize,\n    _marker: PhantomData\u003c\u0026'frame ()\u003e,\n}\n\nimpl\u003c'frame\u003e Output\u003c'frame\u003e {\n    pub(crate) unsafe fn new(offset: usize) -\u003e Self {\n        Output {\n            offset,\n            _marker: PhantomData,\n        }\n    }\n}\n\n/// A `NullFrame` can be used if you call Rust from Julia through `ccall` and want to borrow array\n/// data but not perform any allocations. It can't be nested or be used for functions that\n/// allocate (like creating new values or calling functions). Functions that depend on allocation\n/// will return `JlrsError::NullFrame` if you call them with a `NullFrame`.\npub struct NullFrame\u003c'frame\u003e(PhantomData\u003c\u0026'frame ()\u003e);\n\nimpl\u003c'frame\u003e NullFrame\u003c'frame\u003e {\n    pub(crate) unsafe fn new(_: \u0026'frame mut CCall) -\u003e Self {\n        NullFrame(PhantomData)\n    }\n}\n","traces":[{"line":54,"address":null,"length":0,"stats":{"Line":21},"fn_name":null},{"line":67,"address":null,"length":0,"stats":{"Line":9},"fn_name":null},{"line":71,"address":null,"length":0,"stats":{"Line":9},"fn_name":null},{"line":72,"address":null,"length":0,"stats":{"Line":9},"fn_name":null},{"line":73,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":null,"length":0,"stats":{"Line":9},"fn_name":null},{"line":75,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":76,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":82,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":87,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":89,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":112,"address":null,"length":0,"stats":{"Line":10},"fn_name":null},{"line":120,"address":null,"length":0,"stats":{"Line":2},"fn_name":null},{"line":123,"address":null,"length":0,"stats":{"Line":2},"fn_name":null},{"line":124,"address":null,"length":0,"stats":{"Line":2},"fn_name":null},{"line":125,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":126,"address":null,"length":0,"stats":{"Line":2},"fn_name":null},{"line":127,"address":null,"length":0,"stats":{"Line":0},"fn_name":null},{"line":133,"address":null,"length":0,"stats":{"Line":10},"fn_name":null},{"line":135,"address":null,"length":0,"stats":{"Line":10},"fn_name":null},{"line":151,"address":null,"length":0,"stats":{"Line":6},"fn_name":null},{"line":166,"address":null,"length":0,"stats":{"Line":1},"fn_name":null},{"line":167,"address":null,"length":0,"stats":{"Line":0},"fn_name":null}],"covered":18,"coverable":24},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","src","global.rs"],"content":"//! Access token for global Julia data.\n\nuse std::marker::PhantomData;\n\n/// Some kinds of values don't need to be protected from garbage collection, including\n/// [`Symbol`]s, [`Module`]s, and functions and other globals defined in those modules. You will\n/// need this struct to access these values, you acquire it when you create a base frame through\n/// [`Julia::frame`] or [`Julia::dynamic_frame`].\n///\n/// [`Symbol`]: ../value/symbol/struct.Symbol.html\n/// [`Module`]: ../value/module/struct.Module.html\n/// [`Julia::frame`]: ../struct.Julia.html#method.frame\n/// [`Julia::dynamic_frame`]: ../struct.Julia.html#method.dynamic_frame\n#[derive(Copy, Clone)]\npub struct Global\u003c'base\u003e(PhantomData\u003c\u0026'base ()\u003e);\n\nimpl\u003c'base\u003e Global\u003c'base\u003e {\n    #[doc(hidden)]\n\n    pub unsafe fn new() -\u003e Self {\n        Global(PhantomData)\n    }\n}\n","traces":[{"line":20,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":21,"address":null,"length":0,"stats":{"Line":0},"fn_name":null}],"covered":1,"coverable":2},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","src","lib.rs"],"content":"//! The main goal behind `jlrs` is to provide a simple and safe interface to the Julia C API.\n//! Currently this crate is only tested on Linux and Windows in combination with Julia 1.5.1 and\n//! is not compatible with earlier versions of Julia.\n//!\n//!\n//! # Features\n//!\n//! An incomplete list of features that are currently supported by `jlrs`:\n//!\n//!  - Access arbitrary Julia modules and their contents.\n//!  - Call arbitrary Julia functions.\n//!  - Include and use your own Julia code.\n//!  - Load a custom system image.\n//!  - Create values that Julia can use, and convert them back to Rust, from Rust.\n//!  - Access the type information and fields of values and check their properties.\n//!  - Create and use n-dimensional arrays.\n//!  - Support for mapping Julia structs to Rust structs, which can be generated with `JlrsReflect.jl`.\n//!  - Structs that can be mapped to Rust include those with type parameters and bits unions.\n//!  - Use all of these features when calling Rust from Julia through `ccall`.\n//!\n//!\n//! # Generating the bindings\n//!\n//! This crate depends on `jl-sys` which contains the raw bindings to the Julia C API, these are\n//! generated by `bindgen`. You can find the requirements for using `bindgen` in\n//! [their User Guide](https://rust-lang.github.io/rust-bindgen/requirements.html).\n//!\n//! #### Linux\n//!\n//! The recommended way to install Julia is to download the binaries from the official website,\n//! which is distributed in an archive containing a directory called `julia-x.y.z`. This directory\n//! contains several other directories, including a `bin` directory containing the `julia`\n//! executable.\n//!\n//! In order to ensure the `julia.h` header file can be found, either `/usr/include/julia/julia.h`\n//! must exist, or you have to set the `JULIA_DIR` environment variable to `/path/to/julia-x.y.z`.\n//! The environment variable can be used to override the default. Similarly, in order to load\n//! `libjulia.so` you must add `/path/to/julia-x.y.z/lib` to the `LD_LIBRARY_PATH` environment\n//! variable.\n//!\n//! #### Windows\n//!\n//! The recommended way to install Julia is to download the installer from the official website,\n//! which will install Julia in a folder called `Julia-x.y.z`. This folder contains several other\n//! folders, including a `bin` folder containing the `julia.exe` executable. You must set the\n//! `JULIA_DIR` environment variable to the `Julia-x.y.z` folder and add `Julia-x.y.z\\bin` to the\n//! `PATH` environment variable. For example, if Julia is installed at `D:\\Julia-x.y.z`,\n//! `JULIA_DIR` must be set to `D:\\Julia-x.y.z` and `D:\\Julia-x.y.z\\bin` must be added to `PATH`.\n//!\n//! Additionally, MinGW must be installed through Cygwin. To install this and all potentially\n//! required dependencies, follow steps 1-4 of\n//! [the instructions for compiling Julia on Windows using Cygwin and MinGW].\n//! You must set the `CYGWIN_DIR` environment variable to the installation folder of Cygwin; this\n//! folder contains some icons, `Cygwin.bat` and folders with names like `usr` and `bin`. For\n//! example, if Cygwin is installed at `D:\\cygwin64`, `CYGWIN_DIR` must be set to `D:\\cygwin64`.\n//!\n//! Julia is compatible with the GNU toolchain on Windows. If you use rustup, you can set the\n//! toolchain for a project that depends on `jl-sys` by calling the command\n//! `rustup override set stable-gnu` in the project root folder.\n//!\n//!\n//! # Using this crate\n//!\n//! The first thing you should do is `use` the [`prelude`]-module with an asterisk, this will\n//! bring all the structs and traits you're likely to need into scope. If you're calling Julia\n//! from Rust, you must initialize Julia before you can use it. You can do this by calling\n//! [`Julia::init`]. Note that this method can only be called once, if you drop [`Julia`] you won't\n//! be able to create a new one and have to restart the entire program. If you want to use a\n//! custom system image, you must call [`Julia::init_with_image`] instead of [`Julia::init`].\n//! If you're calling Rust from Julia everything has already been initialized, you can use `CCall`\n//! instead.\n//!\n//! ## Calling Julia from Rust\n//!\n//! You can call [`Julia::include`] to include your own Julia code and either [`Julia::frame`] or\n//! [`Julia::dynamic_frame`] to interact with Julia. If you want to have improved support for\n//! backtraces `jlrs.jl` must be included. You can find this file in the root of this crate's github\n//! repository. This is necessary because this functionality depends on some Julia code defined in\n//! that file.\n//!\n//! The other two methods, [`Julia::frame`] and [`Julia::dynamic_frame`], take a closure that\n//! provides you with a [`Global`], and either a [`StaticFrame`] or [`DynamicFrame`] respectively.\n//! [`Global`] is a token that lets you access Julia modules their contents, and other global\n//! values, while the frames are used to deal with local Julia data.\n//!\n//! Local data must be handled properly: Julia is a programming language with a garbage collector\n//! that is unaware of any references to data outside of Julia. In order to make it aware of this\n//! usage a stack must be maintained. You choose this stack's size when calling [`Julia::init`].\n//! The elements of this stack are called stack frames; they contain a pointer to the previous\n//! frame, the number of protected values, and that number of pointers to values. The two frame\n//! types offered by `jlrs` take care of all the technical details, a [`DynamicFrame`] will grow\n//! to the required size while a [`StaticFrame`] has a definite number of slots. These frames can\n//! be nested (ie stacked) arbitrarily.\n//!\n//! In order to call a Julia function, you'll need two things: a function to call, and arguments\n//! to call it with. You can acquire the function through the module that defines it with\n//! [`Module::function`]; [`Module::base`] and [`Module::core`] provide access to Julia's `Base`\n//! and `Core` module respectively, while everything you include through [`Julia::include`] is\n//! made available relative to the `Main` module which you can access by calling [`Module::main`].\n//!\n//! Julia data is represented by a [`Value`]. Basic data types like numbers, booleans, and strings\n//! can be created through [`Value::new`] and several methods exist to create an n-dimensional\n//! array. Each value will be protected by a frame, and the two share a lifetime in order to\n//! enforce that a value can only be used as long as its protecting frame hasn't been dropped.\n//! Julia functions, their arguments and their results are all `Value`s too. All `Value`s can be\n//! called as functions, whether this will succeed depends on the value actually being a function.\n//! You can copy data from Julia to Rust by calling [`Value::cast`].\n//!\n//! As a simple example, let's create two values and add them:\n//!\n//! ```no_run\n//! # use jlrs::prelude::*;\n//! # fn main() {\n//! let mut julia = unsafe { Julia::init(16).unwrap() };\n//! julia.dynamic_frame(|global, frame| {\n//!     // Create the two arguments\n//!     let i = Value::new(frame, 2u64)?;\n//!     let j = Value::new(frame, 1u32)?;\n//!\n//!     // We can find the addition-function in the base module\n//!     let func = Module::base(global).function(\"+\")?;\n//!\n//!     // Call the function and unbox the result\n//!     let output = func.call2(frame, i, j)?.unwrap();\n//!     output.cast::\u003cu64\u003e()\n//! }).unwrap();\n//! # }\n//! ```\n//!\n//! You can also do this with a static frame:\n//!\n//! ```no_run\n//! # use jlrs::prelude::*;\n//! # fn main() {\n//! let mut julia = unsafe { Julia::init(16).unwrap() };\n//! // Three slots; two for the inputs and one for the output.\n//! julia.frame(3, |global, frame| {\n//!     // Create the two arguments, each value requires one slot\n//!     let i = Value::new(frame, 2u64)?;\n//!     let j = Value::new(frame, 1u32)?;\n//!\n//!     // We can find the addition-function in the base module\n//!     let func = Module::base(global).function(\"+\")?;\n//!\n//!     // Call the function and unbox the result.  \n//!     let output = func.call2(frame, i, j)?.unwrap();\n//!     output.cast::\u003cu64\u003e()\n//! }).unwrap();\n//! # }\n//! ```\n//!\n//! This is only a small example, other things can be done with [`Value`] as well: their fields\n//! can be accessed if the [`Value`] is some tuple or struct. They can contain more complex data;\n//! if a function returns an array or a module it will still be returned as a [`Value`]. There\n//! complex types are compatible with [`Value::cast`]. Additionally, you can create [`Output`]s in\n//! a frame in order to protect a value from with a specific frame; this value will share that\n//! frame's lifetime.\n//!\n//! ## Calling Rust from Julia\n//!\n//! Julia's `ccall` interface can be used to call `extern \"C\"` functions defined in Rust. There\n//! are two major ways to use `ccall`, with a pointer to the function or a\n//! `(:function, \"library\")` pair.\n//!\n//! A function can be cast to a void pointer and converted to a `Value`:\n//!\n//! ```no_run\n//! unsafe extern \"C\" fn call_me(arg: bool) -\u003e isize {\n//!     if arg {\n//!         1\n//!     } else {\n//!         -1\n//!     }\n//! }\n//!\n//! # use jlrs::prelude::*;\n//! # fn main() {\n//! let mut julia = unsafe { Julia::init(16).unwrap() };\n//! julia.frame(2, |global, frame| {\n//!     // Cast the function to a void point\n//!     let call_me_val = Value::new(frame, call_me as *mut std::ffi::c_void)?;\n//!\n//!     // `myfunc` will call the function pointer\n//!     let func = Module::main(global).function(\"myfunc\")?;\n//!\n//!     // Call the function and unbox the result.  \n//!     let _output = func.call1(frame, call_me_val)?.unwrap();\n//!     Ok(())\n//! }).unwrap();\n//! # }\n//! ```\n//!\n//! This pointer can be called from Julia:\n//!\n//! ```julia\n//! function myfunc(callme::Ptr)::Int\n//!     ccall(callme, Int, (Bool,), true)\n//! end\n//! ```\n//!\n//! You can also use functions defined in `dylib` and `cdylib` libraries. If you want to use\n//! functions defined in these libraries, those functions must be both `extern \"C\"` functions and\n//! annotated with `#[no_mangle]` to prevent name mangling. If the compiled library is not\n//! directly visible to Julia, you can open it with `Libdl.dlopen` and acquire function pointers\n//! with `Libdl.dlsym`. These pointers can be called the same way as the pointer in the previous\n//! example.\n//!\n//! If the library is visible to Julia you can access it with the library name. If `call_me` is\n//! defined in a crate called `foo`, the following should work:\n//!\n//! ```julia\n//! ccall((:call_me, \"libfoo\"), Int, (Bool,), false)\n//! ```\n//!\n//! One important aspect of calling Rust from other languages in general is that panicking across\n//! an FFI boundary is undefined behaviour. If you're not sure your code will never panic, wrap it\n//! with `std::panic::catch_unwind`.\n//!\n//! Many features provided by `jlrs` like accessing modules, calling functions, and borrowing\n//! array data require a [`Global`] or a frame. You can access these by creating a [`CCall`]\n//! first.\n//!\n//!\n//! # Custom types\n//!\n//! In order to map a struct in Rust to one in Julia you can derive [`JuliaStruct`]. This will\n//! implement [`Cast`], [`JuliaType`], [`ValidLayout`], and [`JuliaTypecheck`] for that type. If\n//! the struct in Julia has no type parameters and is a bits type you can also derive\n//! [`IntoJulia`], which lets you use the type in combination with [`Value::new`].\n//!\n//! You should not implement these structs manually. The `JlrsReflect.jl` package can generate\n//! generate the correct Rust struct for types that don't include any unions or tuples with type\n//! parameters. The reason for this restriction is that the layout of tuple and union fields can\n//! be very different depending on these parameters in a way that can't be nicely expressed in\n//! Rust.\n//!\n//! These custom types can also be used when you call Rust from Julia through `ccall`.\n//!\n//!\n//! # Lifetimes\n//!\n//! While reading the documentation for this crate, you will see that a lot of lifetimes are used.\n//! Most of these lifetimes have a specific meaning:\n//!\n//! - `'base` is the lifetime of a frame created through [`Julia::frame`] or\n//! [`Julia::dynamic_frame`]. This lifetime prevents you from using global Julia data outside of a\n//! frame.\n//!\n//! - `'frame` is the lifetime of an arbitrary frame; in the base frame it will be the same as\n//! `'base`. This lifetime prevents you from using Julia data after the frame that protects it\n//! from garbage collection goes out of scope.\n//!\n//! - `'data` or `'borrow` is the lifetime of data that is borrowed. This lifetime prevents you\n//! from mutably aliasing data and trying to use it after the borrowed data is dropped.\n//!\n//! - `'output` is the lifetime of the frame that created the output. This lifetime ensures that\n//! when Julia data is protected by an older frame this data can be used until that frame goes out\n//! of scope.\n//!\n//! [`prelude`]: prelude/index.html\n//! [`Julia`]: struct.Julia.html\n//! [`CCall`]: struct.CCall.html\n//! [`Julia::init`]: struct.Julia.html#method.init\n//! [`Julia::init_with_image`]: struct.Julia.html#method.init_with_image\n//! [`Julia::include`]: struct.Julia.html#method.include\n//! [`Julia::frame`]: struct.Julia.html#method.frame\n//! [`Julia::dynamic_frame`]: struct.Julia.html#method.dynamic_frame\n//! [`Global`]: global/struct.Global.html\n//! [`Output`]: frame/struct.Output.html\n//! [`StaticFrame`]: frame/struct.StaticFrame.html\n//! [`DynamicFrame`]: frame/struct.DynamicFrame.html\n//! [`Frame`]: traits/trait.Frame.html\n//! [`JuliaStruct`]: traits/trait.JuliaStruct.html\n//! [`Cast`]: traits/trait.Cast.html\n//! [`JuliaType`]: traits/trait.JuliaType.html\n//! [`JuliaTypecheck`]: traits/trait.JuliaTypecheck.html\n//! [`ValidLayout`]: traits/trait.ValidLayout.html\n//! [`IntoJulia`]: traits/trait.IntoJulia.html\n//! [`Module::function`]: value/module/struct.Module.html#method.function\n//! [`Module::base`]: value/module/struct.Module.html#method.base\n//! [`Module::core`]: value/module/struct.Module.html#method.core\n//! [`Module::main`]: value/module/struct.Module.html#method.main\n//! [`Value`]: value/struct.Value.html\n//! [`Value::new`]: value/struct.Value.html#method.new\n//! [`Value::cast`]: value/struct.Value.html#method.cast\n//! [the instructions for compiling Julia on Windows using Cygwin and MinGW]: https://github.com/JuliaLang/julia/blob/v1.4.1/doc/build/windows.md#cygwin-to-mingw-cross-compiling\n\npub mod error;\npub mod frame;\npub mod global;\n#[doc(hidden)]\npub mod jl_sys_export;\npub mod prelude;\nmod stack;\npub mod traits;\n#[doc(hidden)]\npub mod util;\npub mod value;\n\nuse error::{JlrsError, JlrsResult};\nuse frame::{DynamicFrame, NullFrame, StaticFrame};\nuse global::Global;\nuse jl_sys::{jl_atexit_hook, jl_init, jl_init_with_image__threading, jl_is_initialized};\nuse stack::{Dynamic, RawStack, StackView, Static};\nuse std::io::{Error as IOError, ErrorKind};\nuse std::path::Path;\nuse std::sync::atomic::{AtomicBool, Ordering};\nuse value::module::Module;\nuse value::Value;\n\nstatic INIT: AtomicBool = AtomicBool::new(false);\n\n/// This struct can be created only once during the lifetime of your program. You must create it\n/// with [`Julia::init`] or [`Julia::init_with_image`] before you can do anything related to\n/// Julia. While this struct exists, Julia is active; dropping it causes the shutdown code to be\n/// called.\n///\n/// [`Julia::init`]: struct.Julia.html#method.init\n/// [`Julia::init_with_image`]: struct.Julia.html#method.init_with_image\npub struct Julia {\n    stack: RawStack,\n}\n\nimpl Julia {\n    /// Initializes Julia, this function can only be called once. If you call it a second time it\n    /// will return an error. If this struct is dropped, you will need to restart your program to\n    /// be able to call Julia code again.\n    ///\n    /// You have to choose a stack size when calling this function. This will be the total number\n    /// of slots that will be available for the GC stack. One of these slots will always be in\n    /// use. Each frame needs two slots of overhead, plus one for every value created with that\n    /// frame. A [`StaticFrame`] preallocates its slots, while a [`DynamicFrame`] grows to the\n    /// required size. If calling a method requires one or more slots, this amount is explicitly\n    /// documented.\n    ///\n    /// This function is unsafe because this crate provides you with a way to execute arbitrary\n    /// Julia code which can't be checked for correctness.\n    ///\n    /// [`StaticFrame`]: frame/struct.StaticFrame.html\n    /// [`DynamicFrame`]: frame/struct.DynamicFrame.html\n    pub unsafe fn init(stack_size: usize) -\u003e JlrsResult\u003cSelf\u003e {\n        if jl_is_initialized() != 0 || INIT.swap(true, Ordering::SeqCst) {\n            return Err(JlrsError::AlreadyInitialized.into());\n        }\n\n        jl_init();\n\n        Ok(Julia {\n            stack: RawStack::new(stack_size),\n        })\n    }\n\n    /// This function is similar to [`Julia::init`] except that it loads a custom system image. A\n    /// custom image can be generated with the [`PackageCompiler`] package for Julia. The main\n    /// advantage of using a custom image over the default one is that it allows you to avoid much\n    /// of the compilation overhead often associated with Julia.\n    ///\n    /// Two additional arguments are required to call this function compared to [`Julia::init`];\n    /// `julia_bindir` and `image_relative_path`. The first must be the absolute path to a\n    /// directory that contains a compatible Julia binary (eg `${JULIA_DIR}/bin`), the second must\n    /// be either an absolute or a relative path to a system image.\n    ///\n    /// This function will return an error if either of the two paths does not exist or if Julia\n    /// has already been initialized.\n    ///\n    /// [`Julia::init`]: struct.Julia.html#init\n    /// [`PackageCompiler`]: https://julialang.github.io/PackageCompiler.jl/dev/\n    pub unsafe fn init_with_image\u003cP: AsRef\u003cPath\u003e\u003e(\n        stack_size: usize,\n        julia_bindir: P,\n        image_path: P,\n    ) -\u003e JlrsResult\u003cSelf\u003e {\n        if INIT.swap(true, Ordering::SeqCst) {\n            Err(JlrsError::AlreadyInitialized)?;\n        }\n\n        let julia_bindir_str = julia_bindir.as_ref().to_string_lossy().to_string();\n        let image_path_str = image_path.as_ref().to_string_lossy().to_string();\n\n        if !julia_bindir.as_ref().exists() {\n            let io_err = IOError::new(ErrorKind::NotFound, julia_bindir_str);\n            return Err(JlrsError::other(io_err))?;\n        }\n\n        if !image_path.as_ref().exists() {\n            let io_err = IOError::new(ErrorKind::NotFound, image_path_str);\n            return Err(JlrsError::other(io_err))?;\n        }\n\n        let bindir = std::ffi::CString::new(julia_bindir_str).unwrap();\n        let im_rel_path = std::ffi::CString::new(image_path_str).unwrap();\n\n        jl_init_with_image__threading(bindir.as_ptr(), im_rel_path.as_ptr());\n\n        Ok(Julia {\n            stack: RawStack::new(stack_size),\n        })\n    }\n\n    /// Change the stack size to `stack_size`.\n    pub fn set_stack_size(\u0026mut self, stack_size: usize) {\n        unsafe { self.stack = RawStack::new(stack_size) }\n    }\n\n    /// Returns the current stack size.\n    pub fn stack_size(\u0026self) -\u003e usize {\n        self.stack.size()\n    }\n\n    /// Calls `include` in the `Main` module in Julia, which executes the file's contents in that\n    /// module. This has the same effect as calling `include` in the Julia REPL.\n    ///\n    /// Example:\n    ///\n    /// ```no_run\n    /// # use jlrs::prelude::*;\n    /// # fn main() {\n    /// # let mut julia = unsafe { Julia::init(16).unwrap() };\n    /// julia.include(\"MyJuliaCode.jl\").unwrap();\n    /// # }\n    /// ```\n    pub fn include\u003cP: AsRef\u003cPath\u003e\u003e(\u0026mut self, path: P) -\u003e JlrsResult\u003c()\u003e {\n        if path.as_ref().exists() {\n            return self.frame(3, |global, frame| {\n                let path_jl_str = Value::new(frame, path.as_ref().to_string_lossy())?;\n                let include_func = Module::main(global).function(\"include\")?;\n                let res = include_func.call1(frame, path_jl_str)?;\n\n                return match res {\n                    Ok(_) =\u003e Ok(()),\n                    Err(e) =\u003e Err(JlrsError::IncludeError(\n                        path.as_ref().to_string_lossy().into(),\n                        e.type_name().into(),\n                    )\n                    .into()),\n                };\n            });\n        }\n\n        Err(JlrsError::IncludeNotFound(path.as_ref().to_string_lossy().into()).into())\n    }\n\n    /// Create a [`StaticFrame`] that can hold `capacity` values, and call the given closure.\n    /// Returns the result of this closure, or an error if the new frame can't be created because\n    /// there's not enough space on the GC stack. The number of required slots on the stack is\n    /// `capacity + 2`.\n    ///\n    /// Every output and value you create inside the closure using the [`StaticFrame`], either\n    /// directly or through calling a [`Value`], will reduce the available capacity of the\n    /// [`StaticFrame`] by 1.\n    ///\n    /// Example:\n    ///\n    /// ```\n    /// # use jlrs::prelude::*;\n    /// # use jlrs::util::JULIA;\n    /// # fn main() {\n    /// # JULIA.with(|j| {\n    /// # let mut julia = j.borrow_mut();\n    ///   julia.frame(1, |_global, frame| {\n    ///       let i = Value::new(frame, 1u64)?;\n    ///       Ok(())\n    ///   }).unwrap();\n    /// # });\n    /// # }\n    /// ```\n    ///\n    /// [`StaticFrame`]: ../frame/struct.StaticFrame.html\n    /// [`Value`]: ../value/struct.Value.html\n    pub fn frame\u003c'base, 'julia: 'base, T, F\u003e(\n        \u0026'julia mut self,\n        capacity: usize,\n        func: F,\n    ) -\u003e JlrsResult\u003cT\u003e\n    where\n        F: FnOnce(Global\u003c'base\u003e, \u0026mut StaticFrame\u003c'base\u003e) -\u003e JlrsResult\u003cT\u003e,\n    {\n        jl_atexit_hook(0);\n        }\n    }\n}\n\n/// When you call Rust from Julia through `ccall`, Julia has already been initialized and trying to\n/// initialize it again would cause a crash. In order to still be able to call Julia from Rust\n/// and to borrow arrays (if you pass them as `Array` rather than `Ptr{Array}`), you'll need to\n/// create a frame first. You can use this struct to do so. It must never be used outside\n/// functions called through `ccall`.\n///\n/// If you only need to use a frame to borrow array data, you can use `CCall::null_frame`. Unlike\n/// `Julia`, `CCall` postpones the allocation of the stack that is used for managing the GC until\n/// a static or dynamic frame is created. In the case of a null frame, this stack isn't allocated\n/// at all. Unlike the other frame types null frames can't be nested.\npub struct CCall {\n    stack: Option\u003cRawStack\u003e,\n    stack_size: usize,\n}\n\nimpl CCall {\n    /// Create a new `CCall` that provides a stack with `stack_size` slots. This functions the\n    /// same way as `Julia::init` does. This function must never be called outside a function\n    /// called through `ccall` from Julia and must only be called once during that call. The stack\n    /// is not allocated untl a static or dynamic frame is created.\n    pub unsafe fn new(stack_size: usize) -\u003e Self {\n        CCall {\n            stack: None,\n            stack_size,\n        }\n    }\n\n    /// Create a new `CCall` that provides a stack with no slots. This means only creating a null\n    /// frame is supported.\n    pub unsafe fn null() -\u003e Self {\n        CCall::new(0)\n    }\n\n    /// Change the stack size to `stack_size`.\n    pub fn set_stack_size(\u0026mut self, stack_size: usize) {\n        self.stack_size = stack_size;\n        if self.stack.is_some() {\n            unsafe { self.stack = Some(RawStack::new(stack_size)) }\n        }\n    }\n\n    /// Returns the current stack size.\n    pub fn stack_size(\u0026 ally like dynamically sized types, and as far as I'm aware something like alloca\n// is unavailable. As a workaround jlrs creates a boxed array to contain these frames. A new frame\n// is pushed when a frame is created, and is popped when the frame is dropped.\n//\n// Compared to the possibilities of the macros, jlrs is a bit more flexible. For example, the\n// DynamicFrame dynamically grows its associated GC frame which is not possible in the C API and\n// Outputs allow you to protect the result of a function call until the output's frame is dropped.\n// My driving assumption is that when the GC runs, it can't make any assumptions about the\n// contents of the GC stack based on earlier runs. Dynamically growing the frame does not make\n// sense in C because alloca is used but there's no technical reason preventing such a feature\n// from existing in Rust. Similarly, thanks to lifetimes we can enforce that a value can't live\n// longer than its frame while C can offer no such guarantees.\n\nuse crate::error::{AllocError, JlrsResult};\nuse crate::frame::Output;\nuse crate::value::{Value, Values};\nuse jl_sys::jl_get_ptls_states;\nuse std::ffi::c_void;\nuse std::marker::PhantomData;\nuse std::ptr::null_mut;\n\npub(crate) enum Static {}\npub(crate) enum Dynamic {}\n\n#[derive(Copy, Clone, Default)]\npub(crate) struct FrameIdx(usize);\n\npub(crate) struct RawStack(Box\u003c[*mut c_void]\u003e);\n\nimpl RawStack {\n    pub(crate) unsafe fn new(stack_size: usize) -\u003e Self {\n        debug_assert!(stack_size \u003e 0);\n        let mut raw = vec![null_mut(); stack_size];\n        raw[0] = 1 as _;\n        let boxed = raw.into_boxed_slice();\n        RawStack(boxed)\n    }\n\n    pub(crate) fn as_mut\u003c'original: 'scope, 'scope\u003e(\n        \u0026'original mut self,\n    ) -\u003e \u0026'scope mut [*mut c_void] {\n        \u0026mut self.0\n    }\n\n    pub(crate) fn size(\u0026self) -\u003e usize {\n        self.0.len()\n    }\n}\n\npub(crate) struct StackView\u003c'stack, V\u003e {\n    stack: \u0026'stack mut [*mut c_void],\n    _marker: PhantomData\u003cV\u003e,\n}\n\nimpl\u003c'stack, V\u003e StackView\u003c'stack, V\u003e {\n    pub(crate) fn size(\u0026self) -\u003e usize {\n        self.stack[0] as _\n    }\n\n    pub(crate) fn print_memory(\u0026self) {\n        println!(\"{:?}\", \u0026self.stack);\n    }\n\n    pub(crate) unsafe fn pop_frame(\u0026mut self, idx: FrameIdx) {\n        let rtls = \u0026mut *jl_get_ptls_states();\n        rtls.pgcstack = (\u0026*rtls.pgcstack).prev;\n        self.stack[0] = (idx.0 - 2) as _;\n    }\n\n    pub(crate) unsafe fn nest_static\u003c'nested\u003e(\u0026'nested mut self) -\u003e StackView\u003c'nested, Static\u003e {\n        StackView {\n            stack: self.stack,\n            _marker: PhantomData,\n        }\n    }\n\n    pub(crate) unsafe fn nest_dynamic\u003c'nested\u003e(\u0026'nested mut self) -\u003e StackView\u003c'nested, Dynamic\u003e {\n        StackView {\n            stack: self.stack,\n            _marker: PhantomData,\n        }\n    }\n\n    pub(crate) unsafe fn as_values\u003c'output\u003e(\n        \u0026mut self,\n        idx: FrameIdx,\n        offset: usize,\n        n: usize,\n    ) -\u003e Values\u003c'output\u003e {\n        let ptr = self.stack[idx.0 + offset..].as_mut_ptr();\n        Values::wrap(ptr.cast(), n)\n    }\n}\n\nimpl\u003c'stack\u003e StackView\u003c'stack, Dynamic\u003e {\n    pub(crate) unsafe fn new(stack: \u0026'stack mut [*mut c_void]) -\u003e Self {\n        StackView {\n            stack,\n            _marker: PhantomData,\n        }\n    }\n\n    pub(crate) unsafe fn new_frame(\u0026mut self) -\u003e JlrsResult\u003cFrameIdx\u003e {\n        if self.size() + 2 \u003e= self.stack.len() {\n            return Err(Box::new(\n                AllocError::StackOverflow(2, self.stack.len()).into(),\n            ));\n        }\n\n        let rtls = \u0026mut *jl_get_ptls_states();\n        self.stack[self.size()] = 0 as _;\n        self.stack[self.size() + 1] = rtls.pgcstack.cast();\n\n        let sz = self.size();\n        rtls.pgcstack = self.stack[sz + 1..].as_mut_ptr().cast();\n        let idx = FrameIdx(self.size() + 2);\n        self.stack[0] = (self.size() + 2) as _;\n\n        Ok(idx)\n    }\n\n    pub(crate) unsafe fn new_output\u003c'output\u003e(\n        \u0026mut self,\n        idx: FrameIdx,\n    ) -\u003e JlrsResult\u003cOutput\u003c'output\u003e\u003e {\n        if self.size() \u003e= self.stack.len() {\n            return Err(Box::new(\n                AllocError::StackOverflow(1, self.stack.len()).into(),\n            ));\n        }\n\n        let sz = self.size();\n        self.stack[sz] = null_mut();\n        self.stack[idx.0 - 2] = (self.stack[idx.0 - 2] as usize + 2) as _;\n        self.stack[0] = (self.size() + 1) as _;\n        Ok(Output::new(sz))\n    }\n\n    pub(crate) unsafe fn protect\u003c'output\u003e(\n        \u0026mut self,\n        idx: FrameIdx,\n        value: *mut c_void,\n    ) -\u003e Result\u003cValue\u003c'output, 'static\u003e, AllocError\u003e {\n        if self.size() == self.stack.len() {\n            return Err(AllocError::StackOverflow(1, self.stack.len()));\n        }\n\n        self.stack[self.size()] = value.cast::\u003c_\u003e();\n        self.stack[idx.0 - 2] = (self.stack[idx.0 - 2] as usize + 2) as _;\n        self.stack[0] = (self.size() + 1) as _;\n        Ok(Value::wrap(value.cast::\u003c_\u003e()))\n    }\n\n    pub(crate) unsafe fn protect_output\u003c'output\u003e(\n        \u0026mut self,\n        output: Output,\n        value: *mut c_void,\n    ) -\u003e Value\u003c'output, 'static\u003e {\n        self.stack[output.offset] = value.cast::\u003c_\u003e();\n        Value::wrap(value.cast::\u003c_\u003e())\n    }\n}\n\nimpl\u003c'stack\u003e StackView\u003c'stack, Static\u003e {\n    pub(crate) unsafe fn new(stack: \u0026'stack mut [*mut c_void]) -\u003e Self {\n        StackView {\n            stack,\n            _marker: PhantomData,\n        }\n    }\n\n    pub(crate) unsafe fn new_frame(\u0026mut self, capacity: usize) -\u003e JlrsResult\u003cFrameIdx\u003e {\n        if self.size() + capacity + 2 \u003e= self.stack.len() {\n            return Err(Box::new(\n                AllocError::StackOverflow(capacity + 2, self.stack.len()).into(),\n            ));\n        }\n\n        let rtls = \u0026mut *jl_get_ptls_states();\n        self.stack[self.size()] = (capacity \u003c\u003c 1) as _;\n        self.stack[self.size() + 1] = rtls.pgcstack.cast();\n\n        for i in 0..capacity {\n            self.stack[self.size() + 2 + i] = null_mut();\n        }\n\n        let sz = self.size();\n        rtls.pgcstack = self.stack[sz..].as_mut_ptr().cast();\n        let idx = FrameIdx(self.size() + 2);\n        self.stack[0] = (self.size() + capacity + 2) as _;\n\n        Ok(idx)\n    }\n\n    pub(crate) unsafe fn new_output\u003c'output\u003e(\n        \u0026mut self,\n        idx: FrameIdx,\n        offset: usize,\n    ) -\u003e Output\u003c'output\u003e {\n        Output::new(idx.0 + offset)\n    }\n\n    pub(crate) unsafe fn protect\u003c'output\u003e(\n        \u0026mut self,\n        idx: FrameIdx,\n        offset: usize,\n        value: *mut c_void,\n    ) -\u003e Value\u003c'output, 'static\u003e {\n        self.stack[idx.0 + offset] = value;\n        Value::wrap(value.cast())\n    }\n}\n","traces":[{"line":37,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":38,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":39,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":40,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":41,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":42,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":45,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":48,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":51,"address":null,"len 86,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":187,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":189,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":190,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":193,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":194,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":195,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":196,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":198,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":201,"address":null,"length":0,"stats":{"Line":6},"fn_name":null},{"line":206,"address":null,"length":0,"stats":{"Line":6},"fn_name":null},{"line":209,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":215,"address":null,"length":0,"stats":{"Line":22},"fn_name":null},{"line":216,"address":null,"length":0,"stats":{"Line":22},"fn_name":null}],"covered":68,"coverable":77},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","src","traits.rs"],"content":"//! All traits used by this crate.\n//!\n//! Most of these traits are intended for internal use only and you should never manually\n//! implement them for your own types nor call any of their trait methods directly.\n//!\n//! The one major exception is the [`Frame`] trait. This trait is implemented by the two frame\n//! types that are provided, [`StaticFrame`] and [`DynamicFrame`] which are used to ensure the\n//! garbage collector doesn't drop the data that's used from Rust. It provides the common\n//! functionality these frame types offer.\n//!\n//! Two of the traits in this module are available as custom derive traits, [`JuliaStruct`] and\n//! [`IntoJulia`], which can be used to map a struct between Julia and Rust. Deriving the first\n//! will implement [`JuliaType`], [`JuliaTypecheck`], [`ValidLayout`], and [`Cast`], which will let you\n//! safely access the raw contents of a value; [`IntoJulia`] can be derived for bits types and lets\n//! you create new instances of that type using [`Value::new`]. While it's possible to manually\n//! implement and annotate these mapping structs, you should use `JlrsReflect.jl` which can\n//! generate these structs for you. If you do want to do this manually, see the documentation of\n//! [`JuliaStruct`] for instructions.\n//!\n//! [`Frame`]: trait.Frame.html\n//! [`StaticFrame`]: ../frame/struct.StaticFrame.html\n//! [`DynamicFrame`]: ../frame/struct.DynamicFrame.html\n//! [`Value::new`]: ../value/struct.Value.html#method.new\n//! [`Value::cast`]: ../value/struct.Value.html#method.cast\n//! [`JuliaStruct`]: trait.JuliaStruct.html\n//! [`JuliaType`]: trait.JuliaType.html\n//! [`Cast`]: trait.Cast.html\n//! [`ValidLayout`]: trait.ValidLayout.html\n//! [`IntoJulia`]: trait.IntoJulia.html\n//! [`JuliaTypecheck`]: trait.JuliaTypecheck.html\n//! [`Value::is`]: ../value/struct.Value.html#method.is\n//! [`DataType::is`]: ../value/datatype/struct.DataType.html#method.is\n\nuse crate::error::{AllocError, JlrsError, JlrsResult};\nuse crate::frame::{DynamicFrame, NullFrame, Output, StaticFrame};\nuse crate::value::datatype::DataType;\nuse crate::value::string::JuliaString;\nuse crate::value::symbol::Symbol;\nuse crate::value::Value;\nuse jl_sys::{\n    jl_bool_type, jl_box_bool, jl_box_char, jl_box_float32, jl_box_float64, jl_box_int16,\n    jl_box_int32, jl_box_int64, jl_box_int8, jl_box_uint16, jl_box_uint32, jl_box_uint64,\n    jl_box_uint8, jl_box_voidpointer, jl_char_type, jl_datatype_t, jl_float32_type,\n    jl_float64_type, jl_int16_type, jl_int32_type, jl_int64_type, jl_int8_type, jl_pchar_to_string,\n    jl_string_data, jl_string_len, jl_uint16_type, jl_uint32_type, jl_uint64_type, jl_uint8_type,\n    jl_unbox_float32, jl_unbox_float64, jl_unbox_int16, jl_unbox_int32, jl_unbox_int64,\n    jl_unbox_int8, jl_unbox_uint16, jl_unbox_uint32, jl_unbox_uint64, jl_unbox_uint8,\n    jl_unbox_voidpointer, jl_value_t, jl_voidpointer_type,\n};\nuse std::borrow::Cow;\nuse std::ffi::c_void;\n\nmacro_rules! p {\n    ($trait:ident, $type:ty, $($bounds:tt)+) =\u003e {\n        unsafe impl\u003c$($bounds)+\u003e $trait for $type {}\n    };\n    ($trait:ident, $type:ty) =\u003e {\n        unsafe impl $trait for $type {}\n    };\n}\n\n/// Trait implemented by types that can be converted to a temporary [`Symbol`].\n///\n/// [`Symbol`]: ../value/symbol/struct.Symbol.html\npub unsafe trait TemporarySymbol: private::TemporarySymbol {}\n\n/// Trait implemented as part of `JuliaStruct` that is used to verify this type has the same\n/// layout as the Julia value.\npub unsafe trait ValidLayout {\n    #[doc(hidden)]\n    // NB: the type is passed as a value to account for DataTypes, UnionAlls and Unions.\n    unsafe fn valid_layout(ty: Value) -\u003e bool;\n}\n\n/// Trait implemented by the aligning structs, which ensure bits unions are properly aligned.\n/// Used in combination with `BitsUnion` and `Flag` to ensure bits unions are inserted correctly.\npub unsafe trait Align {\n    /// The alignment in bytes\n    const ALIGNMENT: usize;\n}\n\n/// Trait implemented by structs that can contain a bits union.\n/// Used in combination with `Align` and `Flag` to ensure bits unions are inserted correctly.\npub unsafe trait BitsUnion {}\n\n/// Trait implemented by structs that can contain the flag of a bits union.\n/// Used in combination with `Align` and `BitsUnion` to ensure bits unions are inserted correctly.\npub unsafe trait Flag {}\n\nunsafe impl Flag for u8 {}\n\n#[doc(hidden)]\n#[macro_export]\nmacro_rules! impl_valid_layout {\n    ($type:ty, $($lt:lifetime),+) =\u003e {\n        unsafe impl\u003c$($lt),+\u003e $crate::traits::ValidLayout for $type {\n            unsafe fn valid_layout(v: $crate::value::Value) -\u003e bool {\n                if let Ok(dt) =  v.cast::\u003c$crate::value::datatype::DataType\u003e() {\n                    dt.is::\u003c$type\u003e()\n                } else {\n                    false\n                }\n            }\n        }\n    };\n    ($t:ty) =\u003e {\n        unsafe impl $crate::traits::ValidLayout for $t {\n            unsafe fn valid_layout(v: $crate::value::Value) -\u003e bool {\n                if let Ok(dt) =  v.cast::\u003c$crate::value::datatype::DataType\u003e() {\n                    dt.is::\u003c$t\u003e()\n                } else {\n                    false\n                }\n            }\n        }\n    }\n}\n\n/// Trait implemented by types that can be converted to a Julia value in combination with\n/// [`Value::new`]. This trait can be derived for custom bits types that implement\n/// `JuliaStruct`.\n///\n/// [`Value::new`]: ../value/struct.Value.html#method.new\npub unsafe trait IntoJulia {\n    #[doc(hidden)]\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t;\n}\n\n/// Trait implemented by types that have an associated type in Julia.\npub unsafe trait JuliaType {\n    #[doc(hidden)]\n    unsafe fn julia_type() -\u003e *mut jl_datatype_t;\n}\n\n/// This trait can be derived in order to provide a mapping between a type in Julia and one in\n/// Rust. When this trait is derived, the following traits are implemented:\n///\n/// - [`JuliaType`]\n/// - [`JuliaTypecheck`]\n/// - [`ValidLayout`]\n/// - [`Cast`]\n///\n/// With these traits implemented you can use [`Value::cast`] with this custom type.\n///\n/// Rather than manually implement the appropriate structs, you should use `JlrsReflect.jl` to\n/// generate them for you.  If you do choose to implement this trait manually, the following rules\n/// apply.\n///\n/// First, the struct must be annotated with `#[repr(C)]` to ensure the compiler won't change the\n/// layout. Second, the struct must be annotated with `#[jlrs(julia_type = \"Path.To.Type\")]` where\n/// the path provides the full name of the type, eg the path for a struct named`Bar` in the module\n/// `Foo` which is a submodule of `Main` is `Main.Foo.Bar`. When this type is used, it must be\n/// available at that location. This path must not contain any type parameters.\n///\n/// Struct have fields and these fields have types. The type can belong to one of the following\n/// classes:\n///  - DataType\n///  - UnionAll\n///  - Union\n///  - TypeVar\n///\n/// If the field type is a DataType the field will either be allocated inline or stored as a\n/// `Value`. If it's allocated inline, a valid binding for that field must be used. In some cases,\n/// for example a field that contains a `Module`, that type can be used as a specialized type.\n/// Many of the types defined in the submodules of `value` can be used this way.\n///\n/// Special care must be taken if the field type is a tuple type. Unlike other types, tuples are\n/// covariant in the parameters. This means that a tuple like `Tuple{Int32, Int64}` is a subtype\n/// of `Tuple{Int32, Real}`. As a result, a tuple type can only be instantiated if all of its\n/// fields are concrete types. If the field type is a concrete tuple type, it is stored inline and\n/// can be represented by the appropriate type from the `tuple` module, otherwise it will not be\n/// stored inline and a `Value` must be used instead.\n///\n/// `UnionAll`s are straightforward, they're never allocated inline and must always be mapped to a\n/// `Value`.\n///\n/// Similar to tuples, unions can have two representation depending on the type parameters. If all\n/// types are pointer-free, the bits union optimization will apply. Otherwise it is stored as a\n/// `Value`.\n///\n/// The bits union optimization is not straightforward to map to Rust. In fact, three fields are\n/// required. Unlike normal structs the size of a bits union field doesn't have to be an integer\n/// multiple of its alignment; it will have the alignment of the variant with the largest alignment\n/// and is as large as the largest possible variant. Additionally, there will be another `u8` that\n/// is used as a flag to indicate the active variant.\n///\n/// The first field is the correct zero-sized `Align#`-type defined in the `union` module. The\n/// second a `BitsUnion` from that same module, its type parameter must be an array of\n/// `MaybeUninit\u003cu8\u003e`s with the appropriate numbber of elements. Finally, a `u8` must be used as\n/// a flag. In order for the derive macro to handle these fields correctly, they must be annotated\n/// with `#[jlrs(bits_union_align)]`, `#[jlrs(bits_union)]`, and `#[jlrs(bits_union_flag)]`\n/// respectively.\n///\n/// Finally, a `TypeVar` field will be mapped to a type parameter in Rust. A parameter that\n/// doesn't affect the layout must be elided. The type parameter must implement both `ValidLayout`\n/// and `Copy`.\n///\n/// [`JuliaType`]: trait.JuliaType.html\n/// [`JuliaTypecheck`]: trait.JuliaTypecheck.html\n/// [`ValidLayout`]: trait.ValidLayout.html\n/// [`Cast`]: trait.Cast.html\n/// [`Value::cast`]: ../value/struct.Value.html#method.cast\npub unsafe trait JuliaStruct: Copy {}\n\n/// This trait is used in combination with [`Value::is`] and [`DataType::is`]; types that\n/// implement this trait can be used to check many properties of a Julia `DataType`.\n///\n/// This trait is implemented for a few types that implement [`JuliaType ], eg `String`,\n/// [`Array`], and `u8`. In these cases, if the check returns `true` the value can be successfully\n/// cast to that type with [`Value::cast`].\n///\n/// [`DataType::is`]: ../value/datatype/struct.DataType.html#method.is\n/// [`Value::is`]: ../value/struct.Value.html#method.is\n/// [`JuliaType`]: trait.JuliaType.html\n/// [`Array`]: ../value/array/struct.Array.html\n/// [`Value::cast`]: ../value/struct.Value.html#method.cast\npub unsafe trait JuliaTypecheck {\n    #[doc(hidden)]\n    unsafe fn julia_typecheck(t: DataType) -\u003e bool;\n}\n\n#[doc(hidden)]\n#[macro_export]\nmacro_rules! impl_julia_typecheck {\n    ($type:ty, $jl_type:expr, $($lt:lifetime),+) =\u003e {\n        unsafe impl\u003c$($lt),+\u003e crate::traits::JuliaTypecheck for $type {\n            unsafe fn julia_typecheck(t: $crate::value::datatype::DataType) -\u003e bool {\n                t.ptr() == $jl_type\n            }\n        }\n    };\n    ($type:ty, $jl_type:expr) =\u003e {\n        unsafe impl crate::traits::JuliaTypecheck for $type {\n            unsafe fn julia_typecheck(t: $crate::value::datatype::DataType) -\u003e bool {\n                t.ptr() == $jl_type\n            }\n        }\n    };\n    ($type:ty) =\u003e {\n        unsafe impl crate::traits::JuliaTypecheck for $type {\n            unsafe fn julia_typecheck(t: crate::value::datatype::DataType) -\u003e bool {\n                t.ptr() == \u003c$type as $crate::traits::JuliaType\u003e::julia_type()\n            }\n        }\n    };\n}\n\nimpl_julia_typecheck!(i8);\nimpl_julia_typecheck!(i16);\nimpl_julia_typecheck!(i32);\nimpl_julia_typecheck!(i64);\nimpl_julia_typecheck!(isize);\nimpl_julia_typecheck!(u8);\nimpl_julia_typecheck!(u16);\nimpl_julia_typecheck!(u32);\nimpl_julia_typecheck!(u64);\nimpl_julia_typecheck!(usize);\nimpl_julia_typecheck!(f32);\nimpl_julia_typecheck!(f64);\nimpl_julia_typecheck!(bool);\nimpl_julia_typecheck!(char);\nimpl_julia_typecheck!(*mut c_void);\n\n/// This trait is implemented by types that a [`Value`] can be converted into by calling\n/// [`Value::cast`]. This includes types like `String`, [`Array`], and `u8`.\n///\n/// [`Value`]: ../value/struct.Value.html\n/// [`Value::cast`]: ../value/struct.Value.html#method.cast\n/// [`Array`]: ../value/array/struct.Array.html\npub unsafe trait Cast\u003c'frame, 'data\u003e {\n    type Output;\n    #[doc(hidden)]\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e;\n\n    #[doc(hidden)]\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output;\n}\n\n/// Functionality shared by [`StaticFrame`] and [`DynamicFrame`]. These structs let you protect\n/// data from garbage collection tack.\n    fn dynamic_frame\u003c'nested, T, F: FnOnce(\u0026mut DynamicFrame\u003c'nested\u003e) -\u003e JlrsResult\u003cT\u003e\u003e(\n        \u0026'nested mut self,\n        func: F,\n    ) -\u003e JlrsResult\u003cT\u003e;\n\n    /// Returns a new `Output`, this takes one slot on the GC stack. A function that uses this\n    /// output will not use a slot on the GC stack, but the one associated with this output. This\n    /// extends the lifetime of that value to be valid until the frame that created the output\n    /// goes out of scope.\n    ///\n    /// Returns an error if there is not enough space on the stack.\n    fn output(\u0026mut self) -\u003e JlrsResult\u003cOutput\u003c'frame\u003e\u003e;\n\n    /// Returns the number of values belonging to this frame.\n    fn size(\u0026self) -\u003e usize;\n\n    #[doc(hidden)]\n    // Exists for debugging purposes, prints the contents of the GC stack.\n    fn print_memory(\u0026self);\n}\n\np!(TemporarySymbol, String);\np!(TemporarySymbol, \u0026dyn AsRef\u003cstr\u003e);\np!(TemporarySymbol, \u0026'a str, 'a);\np!(TemporarySymbol, Cow\u003c'a, str\u003e, 'a);\np!(TemporarySymbol, Symbol\u003c's\u003e, 's);\np!(TemporarySymbol, JuliaString\u003c'frame\u003e, 'frame);\n\nimpl_valid_layout!(bool);\nimpl_valid_layout!(char);\nimpl_valid_layout!(i8);\nimpl_valid_layout!(i16);\nimpl_valid_layout!(i32);\nimpl_valid_layout!(i64);\nimpl_valid_layout!(isize);\nimpl_valid_layout!(u8);\nimpl_valid_layout!(u16);\nimpl_valid_layout!(u32);\nimpl_valid_layout!(u64);\nimpl_valid_layout!(usize);\nimpl_valid_layout!(f32);\nimpl_valid_layout!(f64);\n\nmacro_rules! impl_into_julia {\n    ($type:ty, $boxer:ident) =\u003e {\n        unsafe impl IntoJulia for $type {\n            unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n                $boxer(*self)\n            }\n        }\n    };\n    ($type:ty, $as:ty, $boxer:ident) =\u003e {\n        unsafe impl IntoJulia for $type {\n            unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n                $boxer(*self as $as)\n            }\n        }\n    };\n}\n\nimpl_into_julia!(bool, i8, jl_box_bool);\nimpl_into_julia!(char, u32, jl_box_char);\nimpl_into_julia!(u8, jl_box_uint8);\nimpl_into_julia!(u16, jl_box_uint16);\nimpl_into_julia!(u32, jl_box_uint32);\nimpl_into_julia!(u64, jl_box_uint64);\nimpl_into_julia!(i8, jl_box_int8);\nimpl_into_julia!(i16, jl_box_int16);\nimpl_into_julia!(i32, jl_box_int32);\nimpl_into_julia!(i64, jl_box_int64);\nimpl_into_julia!(f32, jl_box_float32);\nimpl_into_julia!(f64, jl_box_float64);\nimpl_into_julia!(*mut c_void, jl_box_voidpointer);\n\n#[cfg(not(target_pointer_width = \"64\"))]\nunsafe impl IntoJulia for usize {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        jl_box_uint32(*self as u32)\n    }\n}\n\n#[cfg(target_pointer_width = \"64\")]\nunsafe impl IntoJulia for usize {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        jl_box_uint64(*self as u64)\n    }\n}\n\n#[cfg(not(target_pointer_width = \"64\"))]\nunsafe impl IntoJulia for isize {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        jl_box_int32(*self as i32)\n    }\n}\n\n#[cfg(target_pointer_width = \"64\")]\nunsafe impl IntoJulia for isize {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        jl_box_int64(*self as i64)\n    }\n}\n\nunsafe impl\u003c'a\u003e IntoJulia for \u0026'a str {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        let ptr = self.as_ptr().cast();\n        let len = self.len();\n        jl_pchar_to_string(ptr, len)\n    }\n}\n\nunsafe impl\u003c'a\u003e IntoJulia for Cow\u003c'a, str\u003e {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        let ptr = self.as_ptr().cast();\n        let len = self.len();\n        jl_pchar_to_string(ptr, len)\n    }\n}\n\nunsafe impl IntoJulia for String {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        let ptr = self.as_ptr().cast();\n        let len = self.len();\n        jl_pchar_to_string(ptr, len)\n    }\n}\n\nunsafe impl IntoJulia for \u0026dyn AsRef\u003cstr\u003e {\n    unsafe fn into_julia(\u0026self) -\u003e *mut jl_value_t {\n        let ptr = self.as_ref().as_ptr().cast();\n        let len = self.as_ref().len();\n        jl_pchar_to_string(ptr, len)\n    }\n}\n\n#[doc(hidden)]\n#[macro_export]\nmacro_rules! impl_julia_type {\n    ($type:ty, $jl_type:expr) =\u003e {\n        unsafe impl crate::traits::JuliaType for $type {\n            unsafe fn julia_type() -\u003e *mut ::jl_sys::jl_datatype_t {\n                $jl_type\n            }\n        }\n    };\n    ($type:ty, $jl_type:expr, $($bounds:tt)+) =\u003e {\n        unsafe impl\u003c$($bounds)+\u003e crate::traits::JuliaType for $type {\n            unsafe fn julia_type() -\u003e *mut ::jl_sys::jl_datatype_t {\n                $jl_type\n            }\n        }\n    };\n}\n\nimpl_julia_type!(u8, jl_uint8_type);\nimpl_julia_type!(u16, jl_uint16_type);\nimpl_julia_type!(u32, jl_uint32_type);\nimpl_julia_type!(u64, jl_uint64_type);\nimpl_julia_type!(i8, jl_int8_type);\nimpl_julia_type!(i16, jl_int16_type);\nimpl_julia_type!(i32, jl_int32_type);\nimpl_julia_type!(i64, jl_int64_type);\nimpl_julia_type!(f32, jl_float32_type);\nimpl_julia_type!(f64, jl_float64_type);\nimpl_julia_type!(bool, jl_bool_type);\nimpl_julia_type!(char, jl_char_type);\nimpl_julia_type!(*mut c_void, jl_voidpointer_type);\n\n#[cfg(not(target_pointer_width = \"64\"))]\nunsafe impl JuliaType for usize {\n    unsafe fn julia_type() -\u003e *mut jl_datatype_t {\n        jl_uint32_type\n    }\n}\n\n#[cfg(target_pointer_width = \"64\")]\nunsafe impl JuliaType for usize {\n    unsafe fn julia_type() -\u003e *mut jl_datatype_t {\n        jl_uint64_type\n    }\n}\n\n#[cfg(not(target_pointer_width = \"64\"))]\nunsafe impl JuliaType for isize {\n    unsafe fn julia_type() -\u003e *mut jl_datatype_t {\n        jl_int32_type\n    }\n}\n\n#[cfg(target_pointer_width = \"64\")]\nunsafe impl JuliaType for isize {\n    unsafe fn julia_type() -\u003e *mut jl_datatype_t {\n        jl_int64_type\n    }\n}\n\nmacro_rules! impl_primitive_cast {\n    ($type:ty, $unboxer:ident) =\u003e {\n        unsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for $type {\n            type Output = Self;\n\n            fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n                if value.is::\u003c$type\u003e() {\n                    return unsafe { Ok(Self::cast_unchecked(value)) };\n                }\n\n                Err(JlrsError::WrongType)?\n            }\n\n            unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n                $unboxer(value.ptr().cast()) as _\n            }\n        }\n    };\n}\n\nimpl_primitive_cast!(u8, jl_unbox_uint8);\nimpl_primitive_cast!(u16, jl_unbox_uint16);\nimpl_primitive_cast!(u32, jl_unbox_uint32);\nimpl_primitive_cast!(u64, jl_unbox_uint64);\nimpl_primitive_cast!(i8, jl_unbox_int8);\nimpl_primitive_cast!(i16, jl_unbox_int16);\nimpl_primitive_cast!(i32, jl_unbox_int32);\nimpl_primitive_cast!(i64, jl_unbox_int64);\nimpl_primitive_cast!(f32, jl_unbox_float32);\nimpl_primitive_cast!(f64, jl_unbox_float64);\nimpl_primitive_cast!(*mut c_void, jl_unbox_voidpointer);\n\n#[cfg(not(target_pointer_width = \"64\"))]\nimpl_primitive_cast!(usize, jl_unbox_uint32);\n\n#[cfg(not(target_pointer_width = \"64\"))]\nimpl_primitive_cast!(isize, jl_unbox_int32);\n\n#[cfg(target_pointer_width = \"64\")]\nimpl_primitive_cast!(usize, jl_unbox_uint64);\n\n#[cfg(target_pointer_width = \"64\")]\nimpl_primitive_cast!(isize, jl_unbox_int64);\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for bool {\n    type Output = Self;\n\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cbool\u003e() {\n            unsafe { return Ok(Self::cast_unchecked(value)) }\n        }\n\n        Err(JlrsError::WrongType)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        jl_unbox_int8(value.ptr()) != 0\n    }\n}\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for char {\n    type Output = Self;\n\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cchar\u003e() {\n            unsafe {\n                return std::char::from_u32(jl_unbox_uint32(value.ptr()))\n                    .ok_or(JlrsError::InvalidCharacter.into());\n            }\n        }\n\n        Err(JlrsError::WrongType)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        std::char::from_u32_unchecked(jl_unbox_uint32(value.ptr()))\n    }\n}\n\nunsafe impl\u003c'frame, 'data\u003e Cast\u003c'frame, 'data\u003e for String {\n    type Output = Self;\n\n    fn cast(value: Value\u003c'frame, 'data\u003e) -\u003e JlrsResult\u003cSelf::Output\u003e {\n        if value.is::\u003cString\u003e() {\n            unsafe {\n                let len = jl_string_len(value.ptr());\n\n                if len == 0 {\n                    return Ok(String::new());\n                }\n\n                // Is neither null nor dangling, we've just checked\n                let raw = jl_string_data(value.ptr());\n                let raw_slice = std::slice::from_raw_parts(raw, len);\n                return Ok(String::from_utf8(raw_slice.into()).map_err(JlrsError::other)?);\n            }\n        }\n\n        Err(JlrsError::WrongType)?\n    }\n\n    unsafe fn cast_unchecked(value: Value\u003c'frame, 'data\u003e) -\u003e Self::Output {\n        let len = jl_string_len(value.ptr());\n\n        if len == 0 {\n            return String::new();\n        }\n\n        // Is neither null nor dangling, we've just checked\n        let raw = jl_string_data(value.ptr());\n        let raw_ t of the repository (the directory that contains jlrs, jlrs_derive, etc) in order to run the tests.\");\n        let r = RefCell::new(unsafe { Julia::init(32).unwrap() });\n        r.borrow_mut().include(format!(\"{}/jlrs.jl\", dir)).unwrap();\n        r.borrow_mut().include(format!(\"{}/jlrs/tests/julia/JlrsTests.jl\", dir)).unwrap();\n        r\n    };\n}\n","traces":[{"line":11,"address":4284721,"length":1,"stats":{"Line":20},"fn_name":null},{"line":12,"address":4284853,"length":1,"stats":{"Line":20},"fn_name":null},{"line":13,"address":4284949,"length":1,"stats":{"Line":20},"fn_name":null},{"line":14,"address":4285310,"length":1,"stats":{"Line":20},"fn_name":null}],"covered":4,"coverable":4},{"path":["/","home","thomas","Projects","Git","jlrs","jlrs","src","value","array.rs"],"content":"//! Support for n-dimensional arrays and their dimensions.\n//!\n//! You will find several structs in this module that can be used to work with Julia arrays from\n//! Rust. An [`Array`] is the Julia array itself, and provides methods to (mutably) access the\n//! data and copy it to Rust. Accessing array data from Rust when the type of the elements is a\n//! union of bits types is not supported, use `Base.getindex` instead.\n//!\n//! The structs that represent copied or borrowed data can be accessed using an n-dimensional\n//! index written as a tuple. For example, if `a` is a three-dimensional array, a single element\n//! can be accessed with `a[(row, col, z)]`.\n//!\n//! [`Array`]: struct.Array.html\nuse crate::error::{JlrsError, JlrsResult};\nuse crate::traits::{Cast, Frame, JuliaTypecheck, ValidLayout};\nuse crate::value::datatype::DataType;\nuse crate::value::Value;\nuse jl_sys::{\n    jl_array_data, jl_array_dim, jl_array_dims, jl_array_eltype, jl_array_ndims, jl_array_nrows,\n    jl_array_ptr_set, jl_array_t, jl_is_array_type, jl_tparam0, jl_typeof,\n};\nuse std::fmt::{Debug, Display, Formatter, Result as FmtResult};\nuse std::marker::PhantomData;\nuse std::ops::{Index, IndexMut};\n\n/// An n-dimensional Julia array. This struct implements [`JuliaTypecheck`] and [`Cast`]. It can\n/// be used in combination with [`DataType::is`] and [`Value::is`]; if the check returns `true`\n/// the [`Value`] can be cast to `Array`:\n///\n/// ```\n/// # use jlrs::prelude::*;\n/// # use jlrs::util::JULIA;\n/// # fn main() {\n/// # JULIA.with(|j| {\n/// # let mut julia = j.borrow_mut();\n/// julia.frame(1, |_global, frame| {\n///     let arr = Value::new_array::\u003cf64, _, _\u003e(frame, (3, 3))?;\n///     assert!(arr.is::\u003cArray\u003e());\n///     assert!(arr.cast::\u003cArray\u003e().is_ok());\n///     Ok(())\n/// }).unwrap();\n/// # });\n/// # }\n/// ```\n///\n/// Each element in the backing storage is either stored as a [`Value`] or inline. You can check\n/// how the data is stored by calling [`Array::is_value_array`] or [`Array::is_inline_array`].\n/// Note that this is not necessarily consistent across different versions of Julia; the array\n/// might be value array in Julia 1.0, but an inline array in Julia 1.5. If you want to ensure the\n/// data is not stored inline, you should use a mutable struct as the element type. If the data is\n/// stored inline, you will need to provide a type with the appropriate layout, the easiest way to\n/// create these for types that are not available in jlrs is to use `JlrsReflect.jl`.\n///\n/// Arrays that contain integers or floats are an example of inline arrays. Their data is stored\n/// as an array that contains numbers of the appropriate type, for example an array of `Float32`s\n/// in Julia is backed by an an array of `f32`s. The data of these arrays can be accessed with\n/// [`Array::inline_data`] and [`Array::inline_data_mut`], and copied from Julia to Rust with\n/// [`Array::copy_inline_data`]. In order to call these methods the type of the elements must be\n/// provided, arrays that contain numbers can be accessed by providing the appropriate Rust type\n/// (eg `f32` for `Float32` and `u64` for `UInt64`).\n///\n/// If the data isn't inlined each element is stored as a [`Value`]. This data can be accessed\n/// using [`Array::value_data`] and [`Array::value_data_mut`] but this is unsafe.\n///\n/// [`JuliaTypecheck`]: ../../traits/trait.JuliaTypecheck.html\n/// [`Cast`]: ../../traits/trait.Cast.html\n/// [`DataType::is`]: ../datatype/struct.DataType.html#method.is\n/// [`Value::is`]: ../struct.Value.html#method.is\n/// [`Value`]: ../struct.Value.html\n/// [`Value::cast`]: ../struct.Value.html#method.cast\n/// [`Array::is_value_array`]: struct.Array.html#method.is_value_array\n/// [`Array::is_inline_array`]: struct.Array.html#method.is_inline_array\n/// [`Array::inline_data`]: struct.Array.html#method.inline_data\n/// [`Array::inline_data_mut`]: struct.Array.html#method.inline_data_mut\n/// [`Array::copy_inline_data`]: struct.Array.html#method.copy_inline_data\n/// [`JuliaTuple`]: ../../traits/trait.JuliaTuple.html\n/// [`JuliaStruct`]: ../../traits/trait.JuliaStruct.html\n/// [`Array::value_data`]: struct.Array.html#method.value_data\n/// [`Array::value_data_mut`]: struct.Array.html#method.value_data_mut\n#[derive(Copy, Clone, Debug)]\n#[repr(transparent)]\npub struct Array\u003c'frame, 'data\u003e(\n    *mut jl_array_t,\n    PhantomData\u003c\u0026'frame ()\u003e,\n    PhantomData\u003c\u0026'data ()\u003e,\n);\n\nimpl\u003c'frame, 'data\u003e Array\u003c'frame, 'data\u003e {\n    pub(crate) unsafe fn wrap(array: *mut jl_array_t) -\u003e Self {\n        Array(array, PhantomData, PhantomData)\n    }\n\n    #[doc(hidden)]\n    pub unsafe fn ptr(self) -\u003e *mut jl_array_t {\n        self.0\n    }\n\n    /// Convert this untyped array into a `TypedArray`.\n    pub fn into_typed_array\u003cT\u003e(self) -\u003e JlrsResult\u003cTypedArray\u003c'frame, 'data, T\u003e\u003e\n    where\n        T: Copy + ValidLayout,\n    {\n        if self.contains::\u003cT\u003e() {\n            unsafe { Ok(TypedArray::wrap(self.ptr())) }\n        } else {\n            Err(JlrsEr
